<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #333; overflow: hidden; }
        .sidebar-item.active { background-color: #f5f5f5; color: #5c67f2; font-weight: 500; }
        .input-container { background-color: #f4f4f4; border: 1px solid transparent; transition: all 0.2s ease; }
        .input-container:focus-within { background-color: #fff !important; border-color: #5c67f2; box-shadow: 0 0 0 2px rgba(92,103,242,0.1); }
        .cb-custom { appearance: none; width: 18px; height: 18px; border-radius: 4px; border: 1px solid; cursor: pointer; position: relative; background: white; }
        .cb-p1 { border-color: #ff4d4f; } .cb-p2 { border-color: #faad14; } .cb-p3 { border-color: #1890ff; } .cb-p4 { border-color: #d1d1d1; }
        .cb-custom:checked { background-color: #d1d1d1 !important; border-color: #d1d1d1 !important; }
        .cb-custom:checked::after { content: '‚úì'; color: white; font-size: 11px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        
        /* Button Push Custom */
        .btn-push { font-size: 10px; font-weight: 600; padding: 2px 8px; border-radius: 6px; transition: all 0.2s; border: 1px solid #e5e7eb; background: white; color: #6b7280; }
        .btn-push:hover { border-color: #5c67f2; color: #5c67f2; }
        .btn-pushed { background: #5c67f2 !important; color: white !important; border-color: #5c67f2 !important; }

        .month-header { cursor: pointer; display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: #f9f9f9; border-radius: 8px; margin-bottom: 8px; }
        .month-content { display: none; margin-bottom: 20px; padding: 10px 0; }
        .month-content.active { display: block; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .day-box { aspect-ratio: 1/1; border-radius: 6px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #f0f0f0; background: #fafafa; }
        .day-num { font-size: 14px; font-weight: 500; }
        .day-percent { font-size: 8px; font-weight: 400; opacity: 0.7; }
        #progress-circle { stroke-linecap: round; transition: stroke-dashoffset 125.6s ease; }
        .stats-card { background: #fafafa; border-radius: 8px; padding: 10px; border: 1px solid #f0f0f0; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #e5e5e5; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-60 bg-[#fafafa] border-r border-gray-100 flex flex-col pt-8 shrink-0">
        <div class="px-6 mb-8 flex items-center gap-2">
            <div class="w-6 h-6 bg-[#5c67f2] rounded flex items-center justify-center text-white text-xs font-bold">‚úì</div>
            <span class="font-semibold text-gray-700 text-sm tracking-tight uppercase">ƒêI·ªÜP'S TASK</span>
        </div>
        <nav class="px-3 space-y-1">
            <button onclick="switchTab('today')" id="tab-today" class="sidebar-item active w-full flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-500">üìÖ Today</button>
            <button onclick="switchTab('tomorrow')" id="tab-tomorrow" class="sidebar-item w-full flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-500 hover:bg-gray-100">üìÖ Tomorrow</button>
            <button onclick="switchTab('calendar')" id="tab-calendar" class="sidebar-item w-full flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-500 hover:bg-gray-100">üìÖ Calendar</button>
            <button onclick="switchTab('achievements')" id="tab-achievements" class="sidebar-item w-full flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-500 hover:bg-gray-100">üèÜ Achievements</button>
        </nav>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto bg-white">
        <header class="mb-6 flex justify-between items-center max-w-3xl mx-auto">
            <div>
                <h2 id="view-title" class="text-2xl font-semibold text-gray-800 tracking-tight">Today</h2>
                <p id="stats-text" class="text-xs text-gray-400">0 tasks recorded</p>
            </div>
            <div id="circle-container" class="relative w-12 h-12 flex items-center justify-center">
                <svg class="w-full h-full transform -rotate-90">
                    <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="3" fill="transparent" class="text-gray-100" />
                    <circle id="progress-circle" cx="24" cy="24" r="20" stroke="currentColor" stroke-width="3" fill="transparent" stroke-dasharray="125.6" stroke-dashoffset="125.6" class="text-[#5c67f2]" />
                </svg>
                <span id="progress-percent" class="absolute text-[10px] font-medium text-gray-700">0%</span>
            </div>
        </header>

        <div id="todo-view" class="max-w-2xl mx-auto">
            <div class="input-container mb-6 rounded-xl p-1.5 flex items-center shadow-sm">
                <span class="px-3 text-gray-400 text-xl font-light">+</span>
                <input type="text" id="task-input" placeholder="Add task" class="flex-1 bg-transparent py-1 outline-none text-sm font-normal text-gray-700">
                <div class="flex items-center gap-2 pr-2">
                    <select id="priority-input" class="bg-transparent text-xs outline-none cursor-pointer font-medium text-gray-400">
                        <option value="4">‚ö™ None</option><option value="1">üî¥ High</option><option value="2">üü° Medium</option><option value="3">üîµ Low</option>
                    </select>
                    <button onclick="addTask()" class="bg-[#5c67f2] text-white text-[11px] font-medium px-4 py-1.5 rounded-lg hover:bg-indigo-600 transition">ADD</button>
                </div>
            </div>
            <div id="active-tasks" class="space-y-1"></div>
            <div id="completed-container" class="mt-8 border-t border-gray-100 pt-4 hidden">
                <div class="flex items-center gap-2 text-gray-400 cursor-pointer" onclick="toggleCompletedList()">
                    <span id="chevron-svg" class="transition-transform duration-200 rotate-90 w-4 h-4 flex items-center justify-center">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="w-full h-full"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </span> 
                    <span class="text-[14px] font-medium">Completed</span>
                    <span id="completed-count" class="text-[12px] font-normal ml-0.5">0</span>
                </div>
                <div id="completed-tasks" class="space-y-1 mt-3"></div>
            </div>
        </div>

        <div id="calendar-view" class="hidden max-w-2xl mx-auto pb-20">
            <div id="calendar-list"></div>
            <button onclick="addNewMonth()" class="w-full py-3 mt-4 border border-dashed border-gray-200 rounded-xl text-xs text-gray-400 font-medium hover:border-[#5c67f2] hover:text-[#5c67f2] transition-all">+ Add Next Month</button>
        </div>

        <div id="achievements-view" class="hidden max-w-2xl mx-auto">
            <div class="input-container mb-6 rounded-xl p-2 flex flex-col gap-2 shadow-sm">
                <div class="flex items-center">
                    <span class="px-3 text-gray-400 text-xl">üèÜ</span>
                    <input type="text" id="achievement-input" placeholder="T√™n th√†nh t·ª±u..." class="flex-1 bg-transparent py-1 outline-none text-sm font-normal text-gray-700">
                </div>
                <div class="flex justify-between items-center px-2 pt-1 border-t border-gray-100">
                    <input type="date" id="achievement-date" class="bg-transparent text-xs text-gray-500 outline-none">
                    <button onclick="addAchievement()" class="bg-[#5c67f2] text-white text-[11px] font-medium px-6 py-1.5 rounded-lg">SAVE ACHIEVEMENT</button>
                </div>
            </div>
            <div id="achievement-list" class="space-y-3"></div>
        </div>
    </main>

    <aside class="w-72 bg-[#fafafa] border-l border-gray-100 p-8 flex flex-col shrink-0 overflow-y-auto">
        <div class="text-center mb-8">
            <p class="text-[10px] uppercase tracking-widest text-gray-400 font-medium mb-2">Lifetime Score</p>
            <h1 id="total-score-val" class="text-5xl font-light text-[#5c67f2] tracking-tighter">0</h1>
            <div id="month-comparison" class="mt-2 text-[11px]"></div>
        </div>
        <div class="flex-1 space-y-6">
            <div>
                <h4 class="text-[10px] font-semibold text-gray-400 uppercase tracking-widest border-b border-gray-100 pb-2">Task Efficiency</h4>
                <div id="priority-stats" class="space-y-3 mt-3"></div>
            </div>
            <div>
                <h4 class="text-[10px] font-semibold text-gray-400 uppercase tracking-widest border-b border-gray-100 pb-2">Habit Counter</h4>
                <div id="habit-counter" class="space-y-2 mt-3"></div>
            </div>
        </div>
    </aside>

    <script>
        const SB_URL = 'https://cyfchiajwmbnlptibpxd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5ZmNoaWFqd21ibmxwdGlicHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjAwMTgsImV4cCI6MjA4MzQzNjAxOH0.ax5y3HpY6rE0IgKyXkd1VU3oDdnH3N0YDNwXDBBZy5g';
        const client = supabase.createClient(SB_URL, SB_KEY);

        let allTasks = [];
        let allAchievements = [];
        let currentTab = 'today';
        let pushedIds = new Set(); // Theo d√µi c√°c task ƒë√£ b·∫•m push trong phi√™n l√†m vi·ªác

        const getFormattedDate = (offset = 0) => {
            const d = new Date(); d.setDate(d.getDate() + offset);
            return d.toISOString().split('T')[0];
        };

        async function fetchTasks() {
            const { data: tData } = await client.from('tasks').select('*').order('priority', { ascending: true });
            const { data: aData } = await client.from('achievements').select('*');
            allTasks = tData || [];
            // S·∫Øp x·∫øp th√†nh t·ª±u theo ng√†y m·ªõi nh·∫•t
            allAchievements = (aData || []).sort((a, b) => new Date(b.achieve_date) - new Date(a.achieve_date));
            render();
        }

        async function addTask() {
            const input = document.getElementById('task-input');
            if (!input.value) return;
            const targetDate = currentTab === 'tomorrow' ? getFormattedDate(1) : getFormattedDate(0);
            await client.from('tasks').insert([{ text: input.value, priority: parseInt(document.getElementById('priority-input').value), task_date: targetDate }]);
            input.value = ''; fetchTasks();
        }

        async function pushTask(btn, task) {
            const tomorrowStr = getFormattedDate(1);
            const { error } = await client.from('tasks').insert([{ text: task.text, priority: task.priority, task_date: tomorrowStr, completed: false }]);
            if(!error) {
                pushedIds.add(task.id);
                btn.innerText = "Pushed";
                btn.classList.add('btn-pushed');
                fetchTasks();
            }
        }

        async function toggleTask(id, status) {
            await client.from('tasks').update({ completed: !status }).eq('id', id); fetchTasks();
        }

        async function deleteTask(id) {
            if(confirm('Delete task?')) { await client.from('tasks').delete().eq('id', id); fetchTasks(); }
        }

        async function addAchievement() {
            const title = document.getElementById('achievement-input').value;
            const date = document.getElementById('achievement-date').value;
            if (!title || !date) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n v√† ng√†y!");
            await client.from('achievements').insert([{ title, achieve_date: date }]);
            document.getElementById('achievement-input').value = '';
            fetchTasks();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('todo-view').classList.toggle('hidden', tab !== 'today' && tab !== 'tomorrow');
            document.getElementById('calendar-view').classList.toggle('hidden', tab !== 'calendar');
            document.getElementById('achievements-view').classList.toggle('hidden', tab !== 'achievements');
            document.getElementById('circle-container').style.visibility = (tab === 'today' || tab === 'tomorrow') ? 'visible' : 'hidden';
            document.getElementById('view-title').innerText = tab.charAt(0).toUpperCase() + tab.slice(1);
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            render();
        }

        function toggleCompletedList() {
            document.getElementById('completed-tasks').classList.toggle('hidden');
        }

        function render() {
            const todayStr = getFormattedDate(0);
            const pts = { 1: 4, 2: 3, 3: 2, 4: 1 };
            
            // Score & Months
            let totalScore = 0;
            let mScores = [0, 0, 0];
            const now = new Date();
            allTasks.forEach(t => {
                const val = pts[t.priority] || 0;
                if (t.completed) totalScore += val; else if (t.task_date < todayStr) totalScore -= val;
                const d = new Date(t.task_date);
                const mDiff = (now.getFullYear() - d.getFullYear()) * 12 + (now.getMonth() - d.getMonth());
                if (t.completed && mDiff >= 0 && mDiff <= 2) mScores[mDiff] += val;
            });

            document.getElementById('total-score-val').innerText = totalScore;
            const growth = mScores[2] > 0 ? Math.round(((mScores[1] - mScores[2]) / mScores[2]) * 100) : 0;
            document.getElementById('month-comparison').innerHTML = `Last Month: <span class="text-gray-600 font-semibold">${mScores[1]}</span> <span class="${growth >= 0 ? 'text-green-500' : 'text-red-400'}">(${growth >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(growth)}%)</span>`;

            // Habit Counter
            const counts = allTasks.filter(t => t.completed).reduce((acc, t) => { acc[t.text] = (acc[t.text] || 0) + 1; return acc; }, {});
            document.getElementById('habit-counter').innerHTML = Object.entries(counts).map(([name, count]) => `
                <div class="flex justify-between text-[11px] text-gray-500"><span>${name}</span><span class="font-bold text-[#5c67f2]">${count}</span></div>`).join('');

            // Tasks Rendering
            const viewTasks = allTasks.filter(t => currentTab === 'today' ? t.task_date <= todayStr : (currentTab === 'tomorrow' ? t.task_date === getFormattedDate(1) : true));
            const active = viewTasks.filter(t => !t.completed);
            const completed = viewTasks.filter(t => t.completed);

            const activeMapper = t => `
                <div class="flex items-center justify-between py-2.5 px-3 hover:bg-gray-50 rounded-lg">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" onchange="toggleTask(${t.id}, ${t.completed})" class="cb-custom cb-p${t.priority}">
                        <span class="text-[13px] text-gray-700">${t.text}</span>
                    </div>
                    <button onclick="deleteTask(${t.id})" class="text-gray-300 hover:text-red-400 text-xs px-2">‚úï</button>
                </div>`;

            const completedMapper = t => `
                <div class="flex items-center justify-between py-2.5 px-3 hover:bg-gray-50 rounded-lg">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" checked onchange="toggleTask(${t.id}, ${t.completed})" class="cb-custom cb-p${t.priority}">
                        <span class="text-[13px] text-gray-300">${t.text}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick='pushTask(this, ${JSON.stringify(t).replace(/'/g, "&apos;")})' class="btn-push ${pushedIds.has(t.id) ? 'btn-pushed' : ''}">${pushedIds.has(t.id) ? 'Pushed' : 'Push'}</button>
                        <button onclick="deleteTask(${t.id})" class="text-gray-300 hover:text-red-400 text-xs px-1">‚úï</button>
                    </div>
                </div>`;

            document.getElementById('active-tasks').innerHTML = active.map(activeMapper).join('');
            document.getElementById('completed-tasks').innerHTML = completed.map(completedMapper).join('');
            document.getElementById('completed-count').innerText = completed.length;
            document.getElementById('completed-container').style.display = completed.length ? 'block' : 'none';

            // Achievements List
            document.getElementById('achievement-list').innerHTML = allAchievements.map(a => `
                <div class="flex items-center justify-between p-4 bg-yellow-50/50 border border-yellow-100 rounded-xl">
                    <div class="flex items-center gap-3">
                        <span class="text-xl">üèÜ</span>
                        <span class="text-sm font-medium text-gray-700">${a.title}</span>
                    </div>
                    <span class="text-[10px] font-bold text-yellow-600 bg-yellow-100 px-2 py-1 rounded-md uppercase tracking-tighter">${new Date(a.achieve_date).toLocaleDateString('vi-VN')}</span>
                </div>`).join('');

            // Progress
            const perc = viewTasks.length ? Math.round((completed.length/viewTasks.length)*100) : 0;
            document.getElementById('progress-percent').innerText = perc+'%';
            document.getElementById('progress-circle').style.strokeDashoffset = 125.6-(perc/100)*125.6;
        }
        window.onload = fetchTasks;
    </script>
</body>
</html>
