<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>0.1% Discipline Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #1f2937; }
        
        /* Yêu cầu 1, 3: Header Điểm & Huy chương */
        .score-header {
            position: fixed; top: 0; left: 0; right: 0; height: 70px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000; border-bottom: 1px solid #e5e7eb;
        }

        /* Yêu cầu 9: Cỡ chữ task to hơn */
        .task-name { font-size: 1.15rem; font-weight: 600; }

        /* Yêu cầu 2: Hiệu ứng bay điểm */
        .floating-point {
            position: fixed; font-weight: 800; color: #4f46e5; pointer-events: none;
            z-index: 9999; transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            font-size: 1.2rem; opacity: 0;
        }
        .bump-animation { animation: bump 0.4s ease-out; }
        @keyframes bump { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); color: #10b981; } }

        /* Custom UI */
        .cb-custom { width: 24px; height: 24px; border-radius: 6px; border: 2px solid #d1d5db; appearance: none; position: relative; cursor: pointer; }
        .cb-custom:checked { background-color: #10b981; border-color: #10b981; }
        .cb-custom:checked::after { content: '✓'; color: white; position: absolute; left: 4px; top: -2px; font-size: 16px; }
        .medal-slot { width: 40px; height: 40px; border-radius: 50%; background: #f3f4f6; display: flex; align-items: center; justify-content: center; }
        
        main { padding: 90px 15px 100px 15px; max-width: 600px; margin: 0 auto; }
        
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 75px;
            background: white; border-top: 1px solid #e5e7eb;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { display: flex; flex-col; align-items: center; gap: 4px; color: #9ca3af; font-size: 10px; font-weight: bold; }
        .nav-item.active { color: #4f46e5; }
    </style>
</head>
<body>

    <header class="score-header">
        <div class="flex items-center gap-3">
            <div id="medal-container" class="medal-slot">
                <i class="fas fa-certificate text-gray-200 text-xl"></i>
            </div>
            <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase">Total Score</p>
                <h1 id="total-score" class="text-2xl font-extrabold text-indigo-600 leading-none">0</h1>
            </div>
        </div>
        <div class="text-right">
            <p id="rank-title" class="text-[11px] font-bold text-gray-400 uppercase">Đang tính toán...</p>
        </div>
    </header>

    <main>
        <div id="task-view">
            <h2 id="view-title" class="text-sm font-bold text-gray-400 uppercase mb-4 ml-2">Hôm nay</h2>
            <div id="active-tasks" class="space-y-3"></div>

            <details class="mt-8 group" id="completed-section">
                <summary class="flex items-center gap-2 text-gray-400 font-medium cursor-pointer list-none bg-gray-50 p-3 rounded-xl">
                    <i class="fas fa-chevron-right transition-transform group-open:rotate-90"></i>
                    <span>Hoàn thành (<span id="completed-count">0</span>)</span>
                </summary>
                <div id="completed-tasks" class="mt-3 space-y-2 opacity-50"></div>
            </details>
        </div>

        <div id="achievements-view" class="hidden">
            <h2 class="text-xl font-extrabold mb-6">Thành Tựu & Hệ Số</h2>
            <div id="achievement-list" class="space-y-3"></div>
        </div>
    </main>

    <nav class="bottom-nav">
        <button onclick="switchTab('today')" id="btn-today" class="nav-item active flex-col">
            <i class="fas fa-calendar-day text-lg"></i><span>HÔM NAY</span>
        </button>
        <button onclick="switchTab('tomorrow')" id="btn-tomorrow" class="nav-item flex-col">
            <i class="fas fa-calendar-plus text-lg"></i><span>NGÀY MAI</span>
        </button>
        <button onclick="addNewTask()" class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-white shadow-lg -mt-8 border-4 border-white">
            <i class="fas fa-plus"></i>
        </button>
        <button onclick="switchTab('achievements')" id="btn-achievements" class="nav-item flex-col">
            <i class="fas fa-trophy text-lg"></i><span>DANH HIỆU</span>
        </button>
    </nav>

    <script>
        const SB_URL = 'YOUR_SUPABASE_URL';
        const SB_KEY = 'YOUR_SUPABASE_KEY';
        const client = supabase.createClient(SB_URL, SB_KEY);

        let allTasks = [];
        let currentTab = 'today';

        // Yêu cầu 4: Lũy thừa 1.001^n
        function getPoints(priority, streak) {
            const base = { 1: 4, 2: 3, 3: 2, 4: 1 };
            return base[priority] * Math.pow(1.001, streak || 0);
        }

        async function fetchTasks() {
            const { data, error } = await client.from('tasks').select('*');
            if (!error) {
                allTasks = data || [];
                updateScore();
                render();
            }
        }

        function updateScore() {
            const today = new Date().toISOString().split('T')[0];
            const total = allTasks.reduce((sum, t) => {
                const pts = getPoints(t.priority, t.streak);
                return t.completed ? sum + pts : (t.task_date < today ? sum - pts : sum);
            }, 0);
            
            animateNumber('total-score', total);
            // Cập nhật Rank dựa trên mốc 3 tháng (biểu mẫu 2100đ)
            const rankEl = document.getElementById('rank-title');
            if (score > 860000) rankEl.innerText = "THÁI TỐ (10 NĂM)";
            else if (score > 2100) rankEl.innerText = "KỶ LUẬT (3 THÁNG)";
            else rankEl.innerText = "KHỞI HÀNH";
        }

        // Yêu cầu 2: Bay điểm qua giữa màn hình
        function shootPoint(e, points) {
            const el = document.createElement('div');
            el.className = 'floating-point';
            el.innerHTML = `+${points.toFixed(2)}`;
            el.style.left = e.clientX + 'px';
            el.style.top = e.clientY + 'px';
            el.style.opacity = '1';
            document.body.appendChild(el);

            const scoreEl = document.getElementById('total-score');
            const rect = scoreEl.getBoundingClientRect();

            setTimeout(() => {
                el.style.left = '50%'; el.style.top = '50%';
                el.style.transform = 'translate(-50%, -50%) scale(4)';
                el.style.color = '#10b981';
            }, 50);

            setTimeout(() => {
                el.style.left = rect.left + 'px'; el.style.top = rect.top + 'px';
                el.style.transform = 'scale(0.1)'; el.style.opacity = '0';
            }, 800);

            setTimeout(() => {
                el.remove();
                scoreEl.classList.add('bump-animation');
                setTimeout(() => scoreEl.classList.remove('bump-animation'), 400);
            }, 1400);
        }

        async function toggleTask(id, status, priority, streak, e) {
            const newStatus = !status;
            if (newStatus) {
                shootPoint(e, getPoints(priority, streak));
                streak = (streak || 0) + 1; // Tăng streak
            }
            await client.from('tasks').update({ 
                completed: newStatus, streak: streak,
                last_completed_at: newStatus ? new Date().toISOString() : null
            }).eq('id', id);
            fetchTasks();
        }

        async function toggleInfinity(id, current) {
            await client.from('tasks').update({ is_recurring: !current }).eq('id', id);
            fetchTasks();
        }

        async function deleteTask(id) {
            if (confirm('Xóa task này?')) {
                await client.from('tasks').delete().eq('id', id);
                fetchTasks();
            }
        }

        function render() {
            const activeList = document.getElementById('active-tasks');
            const completedList = document.getElementById('completed-tasks');
            const today = new Date().toISOString().split('T')[0];
            const tomorrow = new Date(Date.now() + 86400000).toISOString().split('T')[0];

            // Logic Tab (Today/Tomorrow)
            const filtered = allTasks.filter(t => {
                if (currentTab === 'today') return t.task_date <= today;
                if (currentTab === 'tomorrow') return t.task_date === tomorrow;
                return true;
            });

            // Yêu cầu 10: Task UI (X hiện sẵn, Infinity, Không nút push)
            const html = t => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                    <div class="flex items-center gap-4 flex-1">
                        <input type="checkbox" ${t.completed ? 'checked' : ''} onclick="toggleTask(${t.id}, ${t.completed}, ${t.priority}, ${t.streak}, event)" class="cb-custom">
                        <div class="flex flex-col">
                            <span class="task-name ${t.completed ? 'line-through text-gray-300' : 'text-gray-700'}">${t.text}</span>
                            <span class="text-[9px] text-indigo-500 font-bold uppercase">Hệ số: x${Math.pow(1.001, t.streak || 0).toFixed(4)}</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="toggleInfinity(${t.id}, ${t.is_recurring})" class="${t.is_recurring ? 'text-indigo-500' : 'text-gray-200'}">
                            <i class="fas fa-infinity"></i>
                        </button>
                        <button onclick="deleteTask(${t.id})" class="text-gray-300">✕</button>
                    </div>
                </div>`;

            activeList.innerHTML = filtered.filter(t => !t.completed).map(html).join('');
            completedList.innerHTML = filtered.filter(t => t.completed).map(html).join('');
            document.getElementById('completed-count').innerText = filtered.filter(t => t.completed).length;

            // Yêu cầu 7: Achievements View
            if (currentTab === 'achievements') {
                const stats = allTasks.filter(t => t.completed).reduce((acc, t) => {
                    acc[t.text] = acc[t.text] || { count: 0, streak: 0 };
                    acc[t.text].count++;
                    acc[t.text].streak = Math.max(acc[t.text].streak, t.streak);
                    return acc;
                }, {});
                const sorted = Object.entries(stats).sort((a,b) => b[1].count - a[1].count);
                document.getElementById('achievement-list').innerHTML = sorted.map(([text, data]) => `
                    <div class="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center border-l-4 border-indigo-500">
                        <div><p class="font-bold text-sm">${text}</p><p class="text-[9px] text-gray-400">HỆ SỐ MAX: x${Math.pow(1.001, data.streak).toFixed(4)}</p></div>
                        <div class="bg-indigo-50 text-indigo-600 font-bold px-3 py-1 rounded-lg">${data.count} Lần</div>
                    </div>`).join('');
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + tab).classList.add('active');
            document.getElementById('task-view').classList.toggle('hidden', tab === 'achievements');
            document.getElementById('achievements-view').classList.toggle('hidden', tab !== 'achievements');
            document.getElementById('view-title').innerText = tab === 'today' ? 'Hôm nay' : 'Ngày mai';
            render();
        }

        async function addNewTask() {
            const text = prompt("Nhiệm vụ:"); if (!text) return;
            const p = prompt("Độ ưu tiên (1:4đ, 2:3đ, 3:2đ, 4:1đ):", "4");
            const date = currentTab === 'tomorrow' ? new Date(Date.now() + 86400000).toISOString().split('T')[0] : new Date().toISOString().split('T')[0];
            await client.from('tasks').insert([{ text, priority: parseInt(p) || 4, task_date: date, streak: 0 }]);
            fetchTasks();
        }

        function animateNumber(id, val) {
            const el = document.getElementById(id);
            const start = parseFloat(el.innerText) || 0;
            const duration = 800;
            let startTs = null;
            const step = (ts) => {
                if (!startTs) startTs = ts;
                const progress = Math.min((ts - startTs) / duration, 1);
                el.innerText = (progress * (val - start) + start).toFixed(2);
                if (progress < 1) requestAnimationFrame(step);
            };
            requestAnimationFrame(step);
        }

        window.onload = fetchTasks;
    </script>
</body>
</html>
