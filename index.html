        /* 1, 3. Header & Medal Slot */

.floating-point {

        /* 9. Font size bigger */

<body>

    <nav class="bottom-nav">

    <script>
        const SB_URL = 'https://cyfchiajwmbnlptibpxd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5ZmNoaWFqd21ibmxwdGlicHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjAwMTgsImV4cCI6MjA4MzQzNjAxOH0.ax5y3HpY6rE0IgKyXkd1VU3oDdnH3N0YDNwXDBBZy5g';
        const client = supabase.createClient(SB_URL, SB_KEY);

        let allTasks = [];
        let currentTab = 'today';

        // L·∫•y ng√†y chu·∫©n VN (Y√™u c·∫ßu fix l·ªói t·∫°o nh·∫ßm ng√†y)
        function getLocalYYYYMMDD(offset = 0) {
            const d = new Date();
            d.setDate(d.getDate() + offset);
            return d.getFullYear() + '-' + 
                   String(d.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(d.getDate()).padStart(2, '0');
        }

        // 4. Exponential Formula: 1.001^n
        function calculatePoints(priority, streak) {
            const baseMap = { 1: 4, 2: 3, 3: 2, 4: 1 };
            return baseMap[priority || 4] * Math.pow(1.001, streak || 0);
        }

        async function fetchTasks() {
            const { data, error } = await client.from('tasks').select('*');
            if (error) { console.error(error); return; }
            allTasks = data || [];
            updateHeader();
            render();
        }

        function updateHeader() {
            const today = getLocalYYYYMMDD(0);
            const totalScore = allTasks.reduce((sum, t) => {
                const p = calculatePoints(t.priority, t.streak);
                if (t.completed) return sum + p;
                if (t.task_date < today) return sum - p;
                return sum;
            }, 0);
            
            animateNumber('total-score', totalScore);

            // 8. Rank milestones
            const rankTitle = document.getElementById('rank-title');
            if (totalScore > 2100) rankTitle.innerText = "K·ª∂ LU·∫¨T (3 TH√ÅNG)";
            else if (totalScore > 500) rankTitle.innerText = "B·ªÄN B·ªà (1 TH√ÅNG)";
            else if (totalScore > 0) rankTitle.innerText = "T·∫¨P S·ª∞";
            else rankTitle.innerText = "KH·ªûI ƒê·∫¶U";
        }

        // 2. Point Animation
function shootPoint(e, points) {
    const el = document.createElement('div');
    el.className = 'floating-point';
    el.innerHTML = `+${points.toFixed(2)}`;
    
    // 1. ƒê·∫∑t v·ªã tr√≠ xu·∫•t hi·ªán ban ƒë·∫ßu
    const startX = e.clientX;
    const startY = e.clientY;
    
    // T√≠nh to√°n v·ªã tr√≠ gi·ªØa m√†n h√¨nh
    const midX = window.innerWidth / 2;
    const midY = window.innerHeight / 2;

    // T√≠nh to√°n v·ªã tr√≠ ƒë√≠ch (t·ªïng ƒëi·ªÉm)
    const target = document.getElementById('total-score');
    const rect = target.getBoundingClientRect();
    const endX = rect.left + rect.width / 2;
    const endY = rect.top + rect.height / 2;

    // Kh·ªüi t·∫°o v·ªã tr√≠ ban ƒë·∫ßu (nh·ªè v√† ·ªü ch·ªó click)
    el.style.left = '0px';
    el.style.top = '0px';
    el.style.transform = `translate3d(${startX}px, ${startY}px, 0) scale(0.2)`;
    el.style.opacity = '1';
    document.body.appendChild(el);

    // 2. Giai ƒëo·∫°n 1: Bay ra gi·ªØa v√† ph√≥ng to (S·∫Øc n√©t 100%)
    requestAnimationFrame(() => {
        setTimeout(() => {
            el.style.transform = `translate3d(${midX}px, ${midY}px, 0) translate(-50%, -50%) scale(1)`;
        }, 20);
    });

    // 3. Giai ƒëo·∫°n 2: Bay v·ªÅ ƒë√≠ch v√† thu nh·ªè
    setTimeout(() => {
        el.style.transition = "transform 0.7s cubic-bezier(0.7, 0, 0.84, 0), opacity 0.5s ease-in";
        el.style.transform = `translate3d(${endX}px, ${endY}px, 0) translate(-50%, -50%) scale(0.1)`;
        el.style.opacity = '0';
    }, 1000);

    setTimeout(() => {
        el.remove();
        target.parentElement.classList.add('bump-animation');
        setTimeout(() => target.parentElement.classList.remove('bump-animation'), 400);
    }, 1700);
}
        async function toggleTask(id, status, priority, streak, e) {
            const isChecking = !status;
            if (isChecking) {
                shootPoint(e, calculatePoints(priority, streak));
                streak = (streak || 0) + 1; // 5. TƒÉng streak
            }
            await client.from('tasks').update({ 
                completed: isChecking, 
                streak: streak,
                last_completed_at: isChecking ? getLocalYYYYMMDD(0) : null
            }).eq('id', id);
            fetchTasks();
        }

        async function toggleInfinity(id, currentStatus) {
            await client.from('tasks').update({ is_recurring: !currentStatus }).eq('id', id);
            fetchTasks();
        }

        async function deleteTask(id) {
            if (confirm('X√≥a nhi·ªám v·ª• n√†y?')) {
                await client.from('tasks').delete().eq('id', id);
                fetchTasks();
            }
        }

        function render() {
            const activeDiv = document.getElementById('active-tasks');
            const completedDiv = document.getElementById('completed-tasks');
            const today = getLocalYYYYMMDD(0);
            const tomorrow = getLocalYYYYMMDD(1);

            const taskItemHTML = t => `
                <div class="bg-white p-4 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm">
                    <div class="flex items-center gap-4 flex-1">
                        <input type="checkbox" ${t.completed ? 'checked' : ''} 
                            onclick="toggleTask(${t.id}, ${t.completed}, ${t.priority}, ${t.streak}, event)" 
                            class="cb-custom">
                        <div class="flex flex-col">
                            <span class="task-name ${t.completed ? 'line-through text-gray-300' : 'text-gray-700'}">${t.text}</span>
                            <span class="text-[9px] text-indigo-500 font-bold tracking-tight">H·ªÜ S·ªê: x${Math.pow(1.001, t.streak || 0).toFixed(4)}</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="toggleInfinity(${t.id}, ${t.is_recurring})" class="${t.is_recurring ? 'text-indigo-500' : 'text-gray-200'} p-1">
                            <i class="fas fa-infinity text-lg"></i>
                        </button>
                        <button onclick="deleteTask(${t.id})" class="text-gray-300 hover:text-red-400 p-1">‚úï</button>
                    </div>
                </div>`;

            const filteredTasks = allTasks.filter(t => {
                if (currentTab === 'today') return t.task_date <= today;
                if (currentTab === 'tomorrow') return t.task_date === tomorrow;
                return true;
            });
filtered.sort((a, b) => a.priority - b.priority);
            const activeOnes = filteredTasks.filter(t => !t.completed);
            const doneOnes = filteredTasks.filter(t => t.completed);

            activeDiv.innerHTML = activeOnes.length ? activeOnes.map(taskItemHTML).join('') : '<p class="text-center text-gray-400 text-xs py-10">H·∫øt vi·ªác r·ªìi, ngh·ªâ ng∆°i th√¥i!</p>';
            completedDiv.innerHTML = doneOnes.map(taskItemHTML).join('');
            document.getElementById('completed-count').innerText = doneOnes.length;

            if (currentTab === 'achievements') {
                const summary = allTasks.filter(t => t.completed).reduce((acc, t) => {
                    acc[t.text] = acc[t.text] || { total: 0, maxStreak: 0 };
                    acc[t.text].total++;
                    acc[t.text].maxStreak = Math.max(acc[t.text].maxStreak, t.streak);
                    return acc;
                }, {});
                
                const sortedList = Object.entries(summary).sort((a,b) => b[1].total - a[1].total);
                document.getElementById('achievement-list').innerHTML = sortedList.map(([name, data]) => `
<div class="flex justify-between mb-6 px-2">
    <button onclick="setPriority(1, '#ef4444')" class="p-btn w-12 h-12 rounded-full border-4 border-transparent active:scale-90 transition flex items-center justify-center bg-red-50" style="border-color: #ef4444;" data-p="1">üî¥</button>
    <button onclick="setPriority(2, '#fb923c')" class="p-btn w-12 h-12 rounded-full border-4 border-transparent active:scale-90 transition flex items-center justify-center bg-orange-50" data-p="2">üü°</button>
    <button onclick="setPriority(3, '#60a5fa')" class="p-btn w-12 h-12 rounded-full border-4 border-transparent active:scale-90 transition flex items-center justify-center bg-blue-50" data-p="3">üîµ</button>
    <button onclick="setPriority(4, '#9ca3af')" class="p-btn w-12 h-12 rounded-full border-4 border-transparent active:scale-90 transition flex items-center justify-center bg-gray-50" data-p="4">‚ö™</button>
</div>
                        <div class="bg-indigo-50 text-indigo-600 font-black px-3 py-1 rounded-lg text-sm">${data.total}x</div>
                    </div>`).join('');
            }
        }

        async function runDailySync() {
            const today = getLocalYYYYMMDD(0);
            const updates = [];
            const inserts = [];

            allTasks.forEach(t => {
                // 1. Task ch∆∞a xong t·ª´ h√¥m qua -> Chuy·ªÉn sang h√¥m nay
                if (!t.completed && t.task_date < today) {
                    updates.push(client.from('tasks').update({ task_date: today }).eq('id', t.id));
                }
                // 2. Task V√¥ c·ª±c -> N·∫øu h√¥m nay ch∆∞a c√≥ th√¨ t·∫°o b·∫£n sao
                if (t.is_recurring && t.task_date < today) {
                    const alreadyExistsToday = allTasks.some(x => x.text === t.text && x.task_date === today);
                    if (!alreadyExistsToday) {
                        inserts.push(client.from('tasks').insert([{ 
                            text: t.text, priority: t.priority, task_date: today, streak: t.streak, is_recurring: true 
                        }]));
                    }
                }
            });
            if (updates.length || inserts.length) {
                await Promise.all([...updates, ...inserts]);
                fetchTasks();
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + tab).classList.add('active');
            
            const isAchiev = tab === 'achievements';
            document.getElementById('task-view').classList.toggle('hidden', isAchiev);
            document.getElementById('achievements-view').classList.toggle('hidden', !isAchiev);
            
            if (!isAchiev) {
                document.getElementById('tab-title').innerText = tab === 'today' ? 'H√îM NAY' : 'NG√ÄY MAI';
            }
            render();
        }

        async function addNewTask() {
            const text = prompt("B·∫°n mu·ªën r√®n luy·ªán ƒëi·ªÅu g√¨?");
            if (!text) return;
            const prio = prompt("ƒê·ªô ∆∞u ti√™n (1:Kh√≥ nh·∫•t - 4:D·ªÖ nh·∫•t):", "4");
            const targetDate = (currentTab === 'tomorrow') ? getLocalYYYYMMDD(1) : getLocalYYYYMMDD(0);
            
            await client.from('tasks').insert([{ 
                text, 
                priority: parseInt(prio) || 4, 
                task_date: targetDate, 
                streak: 0 
            }]);
            fetchTasks();
        }

        function animateNumber(id, val) {
            const el = document.getElementById(id);
            const start = parseFloat(el.innerText) || 0;
            const duration = 1000;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                el.innerText = (progress * (val - start) + start).toFixed(2);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        window.onload = async () => {
            await fetchTasks();
            await runDailySync();
        };
    </script>
