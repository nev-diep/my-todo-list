<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #333; overflow: hidden; }
        .sidebar-item.active { background-color: #f5f5f5; color: #5c67f2; font-weight: 600; }
        .input-container { background-color: #f4f4f4; border: 1px solid transparent; transition: all 0.2s ease; }
        .input-container:focus-within { background-color: #fff !important; border-color: #5c67f2; box-shadow: 0 0 0 2px rgba(92,103,242,0.1); }
        .cb-custom { appearance: none; width: 18px; height: 18px; border-radius: 4px; border: 2px solid; cursor: pointer; position: relative; background: white; }
        .cb-p1 { border-color: #ff4d4f; } .cb-p2 { border-color: #faad14; } .cb-p3 { border-color: #1890ff; } .cb-p4 { border-color: #d1d1d1; }
        .cb-custom:checked { background-color: #d1d1d1 !important; border-color: #d1d1d1 !important; }
        .cb-custom:checked::after { content: '‚úì'; color: white; font-size: 11px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        
        /* Button Push Custom */
        .btn-push { font-size: 10px; font-weight: 700; padding: 2px 8px; border-radius: 6px; border: 1px solid #e5e7eb; background: white; color: #6b7280; transition: all 0.2s; }
        .btn-push:hover { border-color: #5c67f2; color: #5c67f2; }
        .btn-pushed { background: #5c67f2 !important; color: white !important; border-color: #5c67f2 !important; }

        .calendar-month-box { border: 1px solid #eee; border-radius: 16px; padding: 16px; margin-bottom: 24px; background: #fff; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-box { aspect-ratio: 1/1; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #f8f8f8; background: #fafafa; }
        .day-num { font-size: 18px; font-weight: 800; }
        #progress-circle { stroke-linecap: round; transition: stroke-dashoffset 0.5s ease; }
        .stats-card { background: #fafafa; border-radius: 12px; padding: 12px; border: 1px solid #f0f0f0; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-60 bg-[#fafafa] border-r border-gray-100 flex flex-col pt-8 shrink-0">
        <div class="px-6 mb-8 flex items-center gap-2">
            <div class="w-7 h-7 bg-[#5c67f2] rounded shadow-sm flex items-center justify-center text-white font-bold">‚úì</div>
            <span class="font-black text-gray-700 text-sm tracking-tighter uppercase">MY TASKS</span>
        </div>
        <nav class="px-3 space-y-1">
            <button onclick="switchTab('today')" id="tab-today" class="sidebar-item active w-full flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-500"><span>üìÖ</span> Today</button>
            <button onclick="switchTab('tomorrow')" id="tab-tomorrow" class="sidebar-item w-full flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-500 hover:bg-gray-100"><span>üåÖ</span> Tomorrow</button>
            <button onclick="switchTab('calendar')" id="tab-calendar" class="sidebar-item w-full flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-500 hover:bg-gray-100"><span>üóìÔ∏è</span> Calendar</button>
            <button onclick="switchTab('achievements')" id="tab-achievements" class="sidebar-item w-full flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-500 hover:bg-gray-100"><span>üèÜ</span> Achievements</button>
        </nav>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto bg-white">
        <header class="mb-6 flex justify-between items-center max-w-3xl mx-auto">
            <div>
                <h2 id="view-title" class="text-3xl font-black text-gray-800 tracking-tight">Today</h2>
                <p id="stats-text" class="text-xs text-gray-400 font-medium">0 tasks recorded</p>
            </div>
            <div id="circle-container" class="relative w-14 h-14 flex items-center justify-center">
                <svg class="w-full h-full transform -rotate-90">
                    <circle cx="28" cy="28" r="24" stroke="currentColor" stroke-width="4" fill="transparent" class="text-gray-100" />
                    <circle id="progress-circle" cx="28" cy="28" r="24" stroke="currentColor" stroke-width="4" fill="transparent" stroke-dasharray="150.7" stroke-dashoffset="150.7" class="text-[#5c67f2]" />
                </svg>
                <span id="progress-percent" class="absolute text-[11px] font-black text-gray-700">0%</span>
            </div>
        </header>

        <div id="todo-view" class="max-w-2xl mx-auto">
            <div class="input-container mb-8 rounded-2xl p-1.5 flex items-center shadow-sm">
                <span class="px-3 text-gray-400 text-2xl font-light">+</span>
                <input type="text" id="task-input" placeholder="Add task" class="flex-1 bg-transparent py-2 outline-none text-sm font-medium text-gray-700">
                <div class="flex items-center gap-2 pr-2">
                    <select id="priority-input" class="bg-transparent text-sm outline-none cursor-pointer font-bold text-gray-400">
                        <option value="4">‚ö™ None</option>
                        <option value="1">üî¥ High</option>
                        <option value="2">üü° Medium</option>
                        <option value="3">üîµ Low</option>
                    </select>
                    <button onclick="addTask()" class="bg-[#5c67f2] text-white text-[11px] font-black px-4 py-2 rounded-xl hover:bg-indigo-700 transition">ADD</button>
                </div>
            </div>
            <div id="active-tasks" class="space-y-1"></div>
            <div id="completed-container" class="mt-10 border-t border-gray-100 pt-6 hidden">
                <div class="flex items-center gap-2 text-gray-400 text-[10px] font-black mb-4 cursor-pointer uppercase tracking-[0.2em]" onclick="toggleCompletedList()">
                    <span id="chevron-svg" class="transition-transform duration-200 rotate-90"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4"><polyline points="9 18 15 12 9 6"></polyline></svg></span> 
                    Completed (<span id="completed-count">0</span>)
                </div>
                <div id="completed-tasks" class="space-y-1"></div>
            </div>
        </div>

        <div id="achievements-view" class="hidden max-w-2xl mx-auto">
            <div class="input-container mb-6 rounded-2xl p-3 flex flex-col gap-3 shadow-sm">
                <div class="flex items-center"><span class="px-3 text-2xl">üèÜ</span><input type="text" id="achieve-input" placeholder="T√™n th√†nh t·ª±u..." class="flex-1 bg-transparent outline-none text-sm font-bold text-gray-700"></div>
                <div class="flex justify-between items-center px-2 border-t pt-2">
                    <input type="date" id="achieve-date" class="bg-transparent text-xs font-bold text-gray-500">
                    <button onclick="addAchievement()" class="bg-[#5c67f2] text-white text-[10px] font-black px-6 py-2 rounded-xl">L∆ØU TH√ÄNH T·ª∞U</button>
                </div>
            </div>
            <div id="achievement-list" class="space-y-3"></div>
        </div>

        <div id="calendar-view" class="hidden max-w-4xl mx-auto pb-20">
            <div id="calendar-list"></div>
            <button onclick="addNewMonth()" class="w-full py-4 mt-4 border-2 border-dashed border-gray-200 rounded-2xl text-gray-400 font-bold hover:border-[#5c67f2] transition-all">+ Add Next Month</button>
        </div>
    </main>

    <aside class="w-80 bg-[#fafafa] border-l border-gray-100 p-8 flex flex-col shrink-0 overflow-y-auto">
        <div class="text-center mb-10">
            <p class="text-[10px] uppercase tracking-[0.3em] text-gray-400 font-black mb-2">Lifetime Score</p>
            <h1 id="total-score" class="text-7xl font-black text-[#5c67f2] tracking-tighter">0</h1>
            <div id="month-compare" class="mt-3 text-[11px] font-bold"></div>
        </div>
        <div class="space-y-8">
            <div>
                <h4 class="text-[11px] font-black text-gray-400 uppercase tracking-widest border-b border-gray-200 pb-2">Task Efficiency</h4>
                <div id="priority-stats" class="space-y-4 mt-4"></div>
            </div>
            <div>
                <h4 class="text-[11px] font-black text-gray-400 uppercase tracking-widest border-b border-gray-200 pb-2">Habit Counter</h4>
                <div id="habit-counter" class="space-y-2 mt-4"></div>
            </div>
        </div>
    </aside>

    <script>
        const SB_URL = 'https://cyfchiajwmbnlptibpxd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5ZmNoaWFqd21ibmxwdGlicHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjAwMTgsImV4cCI6MjA4MzQzNjAxOH0.ax5y3HpY6rE0IgKyXkd1VU3oDdnH3N0YDNwXDBBZy5g';
        const client = supabase.createClient(SB_URL, SB_KEY);

        let allTasks = [], allAchieve = [], pushedIds = new Set(), currentTab = 'today', displayedMonths = 1;

        const getFormattedDate = (offset = 0) => {
            const d = new Date(); d.setDate(d.getDate() + offset);
            return d.toISOString().split('T')[0];
        };

        async function fetchTasks() {
            const { data: t } = await client.from('tasks').select('*').order('priority', { ascending: true });
            const { data: a } = await client.from('achievements').select('*');
            allTasks = t || [];
            allAchieve = (a || []).sort((x, y) => new Date(y.achieve_date) - new Date(x.achieve_date));
            render();
        }

        async function addTask() {
            const input = document.getElementById('task-input');
            if (!input.value) return;
            const date = currentTab === 'tomorrow' ? getFormattedDate(1) : getFormattedDate(0);
            await client.from('tasks').insert([{ text: input.value, priority: parseInt(document.getElementById('priority-input').value), task_date: date }]);
            input.value = ''; fetchTasks();
        }

        async function pushTask(btn, task) {
            const tomorrow = getFormattedDate(1);
            const { error } = await client.from('tasks').insert([{ text: task.text, priority: task.priority, task_date: tomorrow, completed: false }]);
            if (!error) { pushedIds.add(task.id); render(); }
        }

        async function addAchievement() {
            const title = document.getElementById('achieve-input').value;
            const date = document.getElementById('achieve-date').value;
            if (!title || !date) return alert("Nh·∫≠p ƒë·ªß t√™n v√† ng√†y!");
            await client.from('achievements').insert([{ title, achieve_date: date }]);
            document.getElementById('achieve-input').value = ''; fetchTasks();
        }

        async function toggleTask(id, status) { await client.from('tasks').update({ completed: !status }).eq('id', id); fetchTasks(); }
        async function deleteTask(id) { if(confirm('X√≥a task n√†y?')) { await client.from('tasks').delete().eq('id', id); fetchTasks(); } }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('todo-view').classList.toggle('hidden', tab !== 'today' && tab !== 'tomorrow');
            document.getElementById('achievements-view').classList.toggle('hidden', tab !== 'achievements');
            document.getElementById('calendar-view').classList.toggle('hidden', tab !== 'calendar');
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            render();
        }

        function toggleCompletedList() { document.getElementById('completed-tasks').classList.toggle('hidden'); }
        function addNewMonth() { displayedMonths++; render(); }

        function render() {
            const todayStr = getFormattedDate(0);
            const points = { 1: 4, 2: 3, 3: 2, 4: 1 };
            
            // Score & Comparison
            let totalScore = 0, mScores = [0, 0];
            const now = new Date();
            allTasks.forEach(t => {
                const val = points[t.priority] || 0;
                if (t.completed) totalScore += val; else if (t.task_date < todayStr) totalScore -= val;
                
                const d = new Date(t.task_date);
                const mDiff = (now.getFullYear() - d.getFullYear()) * 12 + (now.getMonth() - d.getMonth());
                if (t.completed && mDiff === 0) mScores[0] += val;
                if (t.completed && mDiff === 1) mScores[1] += val;
            });
            document.getElementById('total-score').innerText = totalScore;
            const grow = mScores[1] > 0 ? Math.round(((mScores[0] - mScores[1])/mScores[1])*100) : 0;
            document.getElementById('month-compare').innerHTML = `Last Month: <span class="text-gray-600">${mScores[1]}</span> <span class="${grow >= 0 ? 'text-green-500':'text-red-400'}">(${grow>=0?'‚Üë':'‚Üì'} ${Math.abs(grow)}%)</span>`;

            // Habit Counter
            const habits = allTasks.filter(t => t.completed).reduce((acc, t) => { acc[t.text] = (acc[t.text] || 0) + 1; return acc; }, {});
            document.getElementById('habit-counter').innerHTML = Object.entries(habits).map(([n, c]) => `<div class="flex justify-between text-[11px] font-bold text-gray-500"><span>${n}</span><span class="text-[#5c67f2]">${c}x</span></div>`).join('');

            // Tasks
            const view = allTasks.filter(t => currentTab === 'today' ? t.task_date <= todayStr : (currentTab === 'tomorrow' ? t.task_date === getFormattedDate(1) : true));
            const active = view.filter(t => !t.completed), completed = view.filter(t => t.completed);

            const activeHtml = active.map(t => `<div class="group flex items-center justify-between py-3 px-3 hover:bg-gray-50 rounded-xl transition border-b border-gray-50"><div class="flex items-center gap-4"><input type="checkbox" onchange="toggleTask(${t.id}, ${t.completed})" class="cb-custom cb-p${t.priority}"><span class="text-sm font-bold text-gray-700">${t.text}</span></div><button onclick="deleteTask(${t.id})" class="text-gray-300 hover:text-red-400 p-1">‚úï</button></div>`).join('');
            const completedHtml = completed.map(t => `<div class="group flex items-center justify-between py-3 px-3 hover:bg-gray-50 rounded-xl transition border-b border-gray-50"><div class="flex items-center gap-4"><input type="checkbox" checked onchange="toggleTask(${t.id}, ${t.completed})" class="cb-custom cb-p${t.priority}"><span class="text-sm font-bold text-gray-300 line-through">${t.text}</span></div><div class="flex items-center gap-2"><button onclick='pushTask(this, ${JSON.stringify(t)})' class="btn-push ${pushedIds.has(t.id)?'btn-pushed':''}">${pushedIds.has(t.id)?'Pushed':'Push'}</button><button onclick="deleteTask(${t.id})" class="text-gray-300 hover:text-red-400 p-1">‚úï</button></div></div>`).join('');

            document.getElementById('active-tasks').innerHTML = activeHtml;
            document.getElementById('completed-tasks').innerHTML = completedHtml;
            document.getElementById('completed-count').innerText = completed.length;
            document.getElementById('completed-container').style.display = completed.length ? 'block' : 'none';

            // Achievements
            document.getElementById('achievement-list').innerHTML = allAchieve.map(a => `<div class="flex items-center justify-between p-4 bg-yellow-50 border border-yellow-100 rounded-2xl"><div class="flex items-center gap-3"><span class="text-xl">üèÜ</span><span class="text-sm font-black text-gray-700">${a.title}</span></div><span class="text-[10px] font-black text-yellow-600 bg-yellow-100 px-2 py-1 rounded-md uppercase">${new Date(a.achieve_date).toLocaleDateString('vi-VN')}</span></div>`).join('');

            // Efficiency
            const pTypes = [{ id: 1, label: 'High Priority', color: 'bg-red-500', icon: 'üî¥' }, { id: 2, label: 'Medium', color: 'bg-orange-400', icon: 'üü°' }, { id: 3, label: 'Low', color: 'bg-blue-400', icon: 'üîµ' }, { id: 4, label: 'None', color: 'bg-gray-300', icon: '‚ö™' }];
            document.getElementById('priority-stats').innerHTML = pTypes.map(p => {
                const pt = allTasks.filter(t => t.priority === p.id), pd = pt.filter(t => t.completed).length, per = pt.length ? Math.round((pd/pt.length)*100) : 0;
                return `<div class="stats-card"><div class="flex justify-between text-[10px] font-black mb-2"><span>${p.icon} ${p.label}</span><span>${pd}/${pt.length}</span></div><div class="w-full bg-gray-200 h-1.5 rounded-full"><div class="${p.color} h-full transition-all duration-700" style="width:${per}%"></div></div></div>`;
            }).join('');

            // Calendar
            if (currentTab === 'calendar') {
                const groups = allTasks.reduce((acc, t) => { if (!acc[t.task_date]) acc[t.task_date] = { total: 0, done: 0 }; acc[t.task_date].total++; if (t.completed) acc[t.task_date].done++; return acc; }, {});
                let html = '';
                for (let m = 0; m < displayedMonths; m++) {
                    const monthDate = new Date(2026, m, 1), days = new Date(2026, m+1, 0).getDate();
                    html += `<div class="calendar-month-box"><h4 class="text-lg font-black text-gray-800 mb-4 capitalize">Th√°ng ${m+1} 2026</h4><div class="calendar-grid">`;
                    for (let d = 1; d <= days; d++) {
                        const ds = `2026-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`, data = groups[ds] || {total:0, done:0}, per = data.total ? Math.round((data.done/data.total)*100) : 0;
                        let cls = 'bg-gray-50 text-gray-200';
                        if (data.total > 0) cls = per>=80 ? 'bg-indigo-50 text-indigo-600' : per>=50 ? 'bg-yellow-50 text-yellow-600' : 'bg-red-50 text-red-500';
                        html += `<div class="day-box ${cls}"><span class="day-num">${d}</span><span class="day-percent">${data.total ? per+'%' : ''}</span></div>`;
                    }
                    html += `</div></div>`;
                }
                document.getElementById('calendar-list').innerHTML = html;
            }

            const perc = view.length ? Math.round((completed.length/view.length)*100) : 0;
            document.getElementById('progress-percent').innerText = perc+'%';
            document.getElementById('progress-circle').style.strokeDashoffset = 150.7 - (perc/100)*150.7;
            document.getElementById('stats-text').innerText = `${view.length} tasks recorded`;
        }
        window.onload = fetchTasks;
    </script>
</body>
</html>
