<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>0.1% Discipline Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #1f2937; overflow-x: hidden; }
        
        /* 1. Hiện tổng điểm & 3. Chỗ trống huy chương */
        .score-header {
            position: fixed; top: 0; left: 0; right: 0; height: 70px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000; border-bottom: 1px solid #e5e7eb;
        }

        /* 9. Cỡ chữ to hơn */
        .task-name { font-size: 1.15rem; font-weight: 600; transition: all 0.2s; }

        /* 2. Hiệu ứng bay điểm */
        .floating-point {
            position: fixed; font-weight: 800; color: #4f46e5; pointer-events: none;
            z-index: 9999; transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            font-size: 1.2rem; opacity: 0;
        }

        .bump-animation { animation: bump 0.4s ease-out; }
        @keyframes bump { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); color: #10b981; } }

        /* Custom Checkbox */
        .cb-custom { width: 24px; height: 24px; border-radius: 6px; border: 2px solid #d1d5db; cursor: pointer; appearance: none; position: relative; }
        .cb-custom:checked { background-color: #10b981; border-color: #10b981; }
        .cb-custom:checked::after { content: '✓'; color: white; position: absolute; left: 4px; top: -2px; font-size: 16px; }

        .medal-slot { width: 40px; height: 40px; border-radius: 50%; background: #f3f4f6; display: flex; align-items: center; justify-content: center; }
        
        main { padding: 90px 15px 100px 15px; max-width: 600px; margin: 0 auto; }
        
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 70px;
            background: white; border-top: 1px solid #e5e7eb;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <header class="score-header">
        <div class="flex items-center gap-3">
            <div id="medal-container" class="medal-slot">
                <i class="fas fa-medal text-gray-300 text-xl"></i>
            </div>
            <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Total Score</p>
                <h1 id="total-score" class="text-2xl font-extrabold text-indigo-600">0</h1>
            </div>
        </div>
        <div class="text-right">
            <p id="rank-title" class="text-[11px] font-bold text-gray-500 uppercase">Khởi Đầu</p>
        </div>
    </header>

    <main>
        <div id="todo-view">
            <div id="active-tasks" class="space-y-4"></div>

            <details class="mt-10 group" id="completed-section">
                <summary class="flex items-center gap-2 text-gray-400 font-medium cursor-pointer list-none bg-gray-50 p-3 rounded-xl">
                    <i class="fas fa-chevron-right transition-transform group-open:rotate-90"></i>
                    <span>Đã hoàn thành (<span id="completed-count">0</span>)</span>
                </summary>
                <div id="completed-tasks" class="mt-4 space-y-3 opacity-60"></div>
            </details>
        </div>

        <div id="achievements-view" class="hidden">
            <h2 class="text-xl font-extrabold mb-6">Thành Tựu Tích Lũy</h2>
            <div id="achievement-list" class="space-y-3"></div>
        </div>
    </main>

    <nav class="bottom-nav">
        <button onclick="switchTab('today')" class="flex flex-col items-center gap-1 text-indigo-600">
            <i class="fas fa-list-check"></i><span class="text-[10px] font-bold">Tasks</span>
        </button>
        <button onclick="addNewTask()" class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-white shadow-lg -mt-8 border-4 border-white">
            <i class="fas fa-plus"></i>
        </button>
        <button onclick="switchTab('achievements')" class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fas fa-trophy"></i><span class="text-[10px] font-bold">Huy Chương</span>
        </button>
    </nav>

    <script>
        const SB_URL = 'https://cyfchiajwmbnlptibpxd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5ZmNoaWFqd21ibmxwdGlicHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjAwMTgsImV4cCI6MjA4MzQzNjAxOH0.ax5y3HpY6rE0IgKyXkd1VU3oDdnH3N0YDNwXDBBZy5g';
        const client = supabase.createClient(SB_URL, SB_KEY);

        let allTasks = [];
        let currentTab = 'today';

        // Yêu cầu 4: Công thức lũy thừa 1.001^n
        function getTaskPoints(priority, streak) {
            const base = { 1: 4, 2: 3, 3: 2, 4: 1 };
            return base[priority] * Math.pow(1.001, streak || 0);
        }

        async function fetchTasks() {
            const { data, error } = await client.from('tasks').select('*');
            if (error) return;
            allTasks = data || [];
            updateTotalScore();
            render();
        }

        function updateTotalScore() {
            const today = new Date().toISOString().split('T')[0];
            const total = allTasks.reduce((sum, t) => {
                const p = getTaskPoints(t.priority, t.streak);
                if (t.completed) return sum + p;
                if (t.task_date < today) return sum - p; // Trừ điểm nếu lỡ task
                return sum;
            }, 0);
            
            animateNumber('total-score', total);
            updateRankAndMedal(total);
        }

        // Yêu cầu 2: Hiệu ứng bay điểm (Click -> Giữa -> Đích)
        function shootPoint(e, points) {
            const el = document.createElement('div');
            el.className = 'floating-point';
            el.innerHTML = `+${points.toFixed(2)}`;
            el.style.left = e.clientX + 'px';
            el.style.top = e.clientY + 'px';
            el.style.opacity = '1';
            document.body.appendChild(el);

            const scoreEl = document.getElementById('total-score');
            const rect = scoreEl.getBoundingClientRect();

            // Giai đoạn 1: Ra giữa và to nhất
            setTimeout(() => {
                el.style.left = '50%';
                el.style.top = '50%';
                el.style.transform = 'translate(-50%, -50%) scale(4)';
                el.style.color = '#10b981';
            }, 50);

            // Giai đoạn 2: Bay về tổng điểm
            setTimeout(() => {
                el.style.left = rect.left + 'px';
                el.style.top = rect.top + 'px';
                el.style.transform = 'scale(0.1)';
                el.style.opacity = '0';
            }, 800);

            setTimeout(() => {
                el.remove();
                scoreEl.classList.add('bump-animation');
                setTimeout(() => scoreEl.classList.remove('bump-animation'), 400);
            }, 1400);
        }

        // Yêu cầu 5: Logic Streak 14 ngày
        async function toggleTask(id, status, priority, streak, e) {
            const newStatus = !status;
            const points = getTaskPoints(priority, streak);
            
            if (newStatus) {
                shootPoint(e, points);
                // Logic: Cứ mỗi lần hoàn thành là +1 n vào lũy thừa
                streak = (streak || 0) + 1;
            }

            await client.from('tasks').update({ 
                completed: newStatus, 
                streak: streak,
                last_completed_at: newStatus ? new Date().toISOString() : null
            }).eq('id', id);
            fetchTasks();
        }

        // Yêu cầu 10: Vô cực (is_recurring)
        async function toggleInfinity(id, current) {
            await client.from('tasks').update({ is_recurring: !current }).eq('id', id);
            fetchTasks();
        }

        async function deleteTask(id) {
            if (confirm('Xóa task này?')) {
                await client.from('tasks').delete().eq('id', id);
                fetchTasks();
            }
        }

        // Yêu cầu 10: Task UI mới (X hiện sẵn, Infinity, Font to)
        function render() {
            const activeList = document.getElementById('active-tasks');
            const completedList = document.getElementById('completed-tasks');
            const today = new Date().toISOString().split('T')[0];

            const taskHTML = t => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                    <div class="flex items-center gap-4 flex-1">
                        <input type="checkbox" ${t.completed ? 'checked' : ''} 
                            onclick="toggleTask(${t.id}, ${t.completed}, ${t.priority}, ${t.streak}, event)" 
                            class="cb-custom">
                        <div class="flex flex-col">
                            <span class="task-name ${t.completed ? 'line-through text-gray-300' : 'text-gray-700'}">${t.text}</span>
                            <span class="text-[10px] text-indigo-500 font-bold uppercase">Hệ số: x${Math.pow(1.001, t.streak || 0).toFixed(4)}</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <button onclick="toggleInfinity(${t.id}, ${t.is_recurring})" class="${t.is_recurring ? 'text-indigo-500' : 'text-gray-200'}">
                            <i class="fas fa-infinity text-lg"></i>
                        </button>
                        <button onclick="deleteTask(${t.id})" class="text-gray-300 hover:text-red-500 transition">
                            <i class="fas fa-times text-lg"></i>
                        </button>
                    </div>
                </div>
            `;

            const filtered = allTasks.filter(t => t.task_date <= today);
            activeList.innerHTML = filtered.filter(t => !t.completed).map(taskHTML).join('');
            completedList.innerHTML = filtered.filter(t => t.completed).map(taskHTML).join('');
            document.getElementById('completed-count').innerText = filtered.filter(t => t.completed).length;

            // Yêu cầu 7: Achievements (Sắp xếp theo số lần làm nhiều nhất)
            if (currentTab === 'achievements') {
                const stats = allTasks.filter(t => t.completed).reduce((acc, t) => {
                    if (!acc[t.text]) acc[t.text] = { count: 0, streak: t.streak };
                    acc[t.text].count++;
                    acc[t.text].streak = Math.max(acc[t.text].streak, t.streak);
                    return acc;
                }, {});

                const sorted = Object.entries(stats).sort((a, b) => b[1].count - a[1].count);
                document.getElementById('achievement-list').innerHTML = sorted.map(([text, data]) => `
                    <div class="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center border-l-4 border-indigo-500">
                        <div>
                            <p class="font-bold text-gray-800">${text}</p>
                            <p class="text-[10px] text-gray-400 font-bold uppercase">Max Hệ Số: x${Math.pow(1.001, data.streak).toFixed(4)}</p>
                        </div>
                        <div class="bg-indigo-50 text-indigo-600 font-extrabold px-3 py-1 rounded-lg">${data.count} Lần</div>
                    </div>
                `).join('');
            }
        }

        // Logic đồng bộ ngày mới & Xử lý streak 14 ngày (Yêu cầu 5)
        async function dailySync() {
            const today = new Date().toISOString().split('T')[0];
            const updates = [];
            
            allTasks.forEach(t => {
                // Tự động chuyển task chưa xong sang ngày mới
                if (!t.completed && t.task_date < today) {
                    updates.push(client.from('tasks').update({ task_date: today }).eq('id', t.id));
                }
                // Nếu quá 14 ngày không làm, trừ 1 streak
                if (t.last_completed_at) {
                    const diff = (new Date(today) - new Date(t.last_completed_at)) / (1000*60*60*24);
                    if (diff > 14 && t.streak > 0) {
                        updates.push(client.from('tasks').update({ streak: t.streak - 1 }).eq('id', t.id));
                    }
                }
            });
            if (updates.length > 0) await Promise.all(updates);
        }

        function animateNumber(id, val) {
            const el = document.getElementById(id);
            const start = parseFloat(el.innerText);
            const duration = 1000;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                el.innerText = (progress * (val - start) + start).toFixed(2);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('todo-view').classList.toggle('hidden', tab === 'achievements');
            document.getElementById('achievements-view').classList.toggle('hidden', tab !== 'achievements');
            render();
        }

        async function addNewTask() {
            const text = prompt("Nhiệm vụ mới:");
            if (!text) return;
            const p = prompt("Độ ưu tiên (1: 4đ, 2: 3đ, 3: 2đ, 4: 1đ):", "4");
            await client.from('tasks').insert([{ 
                text, 
                priority: parseInt(p) || 4, 
                task_date: new Date().toISOString().split('T')[0],
                streak: 0
            }]);
            fetchTasks();
        }

        window.onload = async () => {
            await fetchTasks();
            await dailySync();
        };

        // Yêu cầu 8: Mốc huy chương (3 tháng = 90 ngày = ~2100 điểm biểu mẫu)
        function updateRankAndMedal(score) {
            const titleEl = document.getElementById('rank-title');
            if (score > 10000) titleEl.innerText = "Bậc Thầy (1 Năm)";
            else if (score > 5000) titleEl.innerText = "Chiến Binh (6 Tháng)";
            else if (score > 2100) titleEl.innerText = "Kỷ Luật (3 Tháng)";
            else titleEl.innerText = "Khởi Hành";
        }
    </script>
</body>
</html>
