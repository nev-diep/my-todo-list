<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Focus List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .completed { text-decoration: line-through; opacity: 0.5; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6 mt-4">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">ğŸ¯ My Focus List</h1>

        <div class="flex mb-6 bg-gray-100 rounded-xl p-1">
            <button onclick="switchTab('today')" id="tab-today" class="flex-1 py-2 rounded-lg bg-white shadow-sm font-semibold text-blue-600">HÃ´m nay</button>
            <button onclick="switchTab('tomorrow')" id="tab-tomorrow" class="flex-1 py-2 rounded-lg text-gray-500">NgÃ y mai</button>
        </div>

        <div class="mb-6 bg-blue-50 p-4 rounded-xl text-sm font-medium text-blue-700">
            <div class="flex justify-between mb-2"><span>Tiáº¿n Ä‘á»™:</span><span id="stats-percent">0%</span></div>
            <div class="w-full bg-blue-200 rounded-full h-2"><div id="stats-bar" class="bg-blue-600 h-2 rounded-full transition-all" style="width: 0%"></div></div>
        </div>

        <div class="space-y-3 mb-8">
            <input type="text" id="task-input" placeholder="Viá»‡c cáº§n lÃ m..." class="w-full border-2 border-gray-100 rounded-xl px-4 py-2 focus:border-blue-400 outline-none">
            <div class="flex gap-2">
                <select id="category-input" class="flex-1 border-2 border-gray-100 rounded-xl px-2 py-2 bg-white text-sm">
                    <option value="Work">ğŸ’¼ Work</option>
                    <option value="Há»c táº­p">ğŸ“š Há»c táº­p</option>
                    <option value="Viá»‡c nhÃ ">ğŸ  Viá»‡c nhÃ </option>
                    <option value="Thá»ƒ dá»¥c">ğŸƒ Thá»ƒ dá»¥c</option>
                    <option value="Other">âœ¨ Other</option>
                </select>
                <button onclick="addTask()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">THÃŠM</button>
            </div>
        </div>

        <ul id="task-list" class="space-y-3"></ul>
    </div>

    <script>
        // 1. Cáº¤U HÃŒNH - Báº N CHá»ˆ Cáº¦N THAY KEY VÃ€O ÄÃ‚Y
        const SB_URL = 'https://cyfchiajwmbnlptibpxd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5ZmNoaWFqd21ibmxwdGlicHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjAwMTgsImV4cCI6MjA4MzQzNjAxOH0.ax5y3HpY6rE0IgKyXkd1VU3oDdnH3N0YDNwXDBBZy5g'; 

        let myApp;
        let allTasks = [];
        let currentTab = 'today';

        // Khá»Ÿi táº¡o káº¿t ná»‘i an toÃ n
        try {
            myApp = supabase.createClient(SB_URL, SB_KEY);
        } catch (e) {
            alert("Lá»—i cáº¥u hÃ¬nh URL hoáº·c Key!");
        }

        async function fetchTasks() {
            const { data, error } = await myApp.from('tasks').select('*').order('created_at', { ascending: true });
            if (!error) { allTasks = data || []; render(); }
        }

        async function addTask() {
            const input = document.getElementById('task-input');
            if (!input.value) return;
            const { error } = await myApp.from('tasks').insert([{ 
                text: input.value, 
                category: document.getElementById('category-input').value, 
                day: currentTab 
            }]);
            if (!error) { input.value = ''; fetchTasks(); }
            else { alert("Lá»—i RLS: Báº¡n chÆ°a táº¯t báº£o máº­t báº£ng tasks trÃªn Supabase!"); }
        }

        async function toggleTask(id, status) {
            await myApp.from('tasks').update({ completed: !status }).eq('id', id);
            fetchTasks();
        }

        async function deleteTask(id) {
            if(confirm('XÃ³a?')) { await myApp.from('tasks').delete().eq('id', id); fetchTasks(); }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-today').className = tab === 'today' ? 'flex-1 py-2 rounded-lg bg-white shadow-sm font-semibold text-blue-600' : 'flex-1 py-2 text-gray-500';
            document.getElementById('tab-tomorrow').className = tab === 'tomorrow' ? 'flex-1 py-2 rounded-lg bg-white shadow-sm font-semibold text-blue-600' : 'flex-1 py-2 text-gray-500';
            render();
        }

        function render() {
            const listEl = document.getElementById('task-list');
            const filtered = allTasks.filter(t => t.day === currentTab);
            listEl.innerHTML = filtered.map(t => `
                <li class="flex items-center justify-between p-4 border-2 border-gray-50 rounded-2xl bg-gray-50/50">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTask(${t.id}, ${t.completed})" class="w-5 h-5">
                        <div>
                            <p class="${t.completed ? 'completed' : ''} font-semibold text-gray-700">${t.text}</p>
                            <span class="text-[10px] text-blue-500 font-bold uppercase">${t.category}</span>
                        </div>
                    </div>
                    <button onclick="deleteTask(${t.id})" class="text-gray-300 hover:text-red-500 font-bold">âœ•</button>
                </li>
            `).join('');
            
            const done = filtered.filter(t => t.completed).length;
            const percent = filtered.length ? Math.round((done/filtered.length)*100) : 0;
            document.getElementById('stats-percent').innerText = percent + '%';
            document.getElementById('stats-bar').style.width = percent + '%';
        }

        window.onload = fetchTasks;
    </script>
</body>
</html>
