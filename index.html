<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>0.1% Discipline Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #1f2937; -webkit-tap-highlight-color: transparent; }
        
        .score-header {
            position: fixed; top: 0; left: 0; right: 0; height: 80px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000; border-bottom: 1px solid #e5e7eb;
            padding-top: env(safe-area-inset-top);
        }

        .floating-point {
            position: fixed; font-weight: 900; pointer-events: none; z-index: 9999;
            font-size: 5rem; opacity: 0; transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.4s ease-out;
            will-change: transform, opacity; top: 0; left: 0;
        }

        .task-name { font-size: 1.1rem; font-weight: 600; line-height: 1.3; }

        .cb-custom { width: 26px; height: 26px; border-radius: 50%; border: 3px solid; appearance: none; position: relative; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        .cb-custom::after { content: '‚úì'; color: white; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: 14px; font-weight: bold; opacity: 0; }
        .cb-custom:checked::after { opacity: 1; }
        
        .cb-p1 { border-color: #ef4444; } .cb-p1:checked { background-color: #ef4444; }
        .cb-p2 { border-color: #fb923c; } .cb-p2:checked { background-color: #fb923c; }
        .cb-p3 { border-color: #60a5fa; } .cb-p3:checked { background-color: #60a5fa; }
        .cb-p4 { border-color: #9ca3af; } .cb-p4:checked { background-color: #9ca3af; }

        .bump-animation { animation: bump 0.4s ease-out; }
        @keyframes bump { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        main { padding: 100px 16px 110px 16px; max-width: 600px; margin: 0 auto; }
        
        /* Floating Add Button */
        .add-btn-floating {
            position: fixed; bottom: 90px; left: 20px;
            width: 56px; height: 56px; background: #4f46e5;
            border-radius: 18px; color: white; display: flex;
            align-items: center; justify-content: center; font-size: 20px;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
            z-index: 1001; transition: transform 0.2s;
        }
        .add-btn-floating:active { transform: scale(0.9); }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 75px;
            background: white; border-top: 1px solid #e5e7eb;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { color: #9ca3af; transition: all 0.2s; background: none; border: none; cursor: pointer; flex: 1; }
        .nav-item.active { color: #4f46e5; }
        .p-btn { border-width: 3px; }
    </style>
</head>
<body>

    <header class="score-header">
        <div class="flex items-center gap-3">
            <div id="medal-container" class="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center border border-indigo-100">
                <i class="fas fa-medal text-indigo-400"></i>
            </div>
            <div>
                <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest leading-tight">Discipline Score</p>
                <h1 id="total-score" class="text-2xl font-extrabold text-gray-800 leading-none">0</h1>
            </div>
        </div>
        <div class="text-right">
            <p id="rank-title" class="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-2 py-1 rounded-full uppercase">ƒêANG T√çNH...</p>
        </div>
    </header>

    <main>
        <div id="task-view">
            <h2 id="tab-title" class="text-[11px] font-black text-gray-400 uppercase tracking-widest mb-4 ml-1">H√îM NAY</h2>
            <div id="active-tasks" class="space-y-3"></div>
            <details class="mt-8 group" id="completed-section">
                <summary class="flex items-center gap-2 text-gray-400 font-bold text-xs cursor-pointer list-none bg-gray-100/50 p-3 rounded-xl select-none">
                    <i class="fas fa-chevron-right transition-transform group-open:rotate-90 text-[10px]"></i>
                    <span>ƒê√É XONG (<span id="completed-count">0</span>)</span>
                </summary>
                <div id="completed-tasks" class="mt-4 space-y-2 opacity-60"></div>
            </details>
        </div>
        <div id="achievements-view" class="hidden">
            <h2 class="text-lg font-extrabold mb-5">Th√†nh T·ª±u K·ª∑ Lu·∫≠t</h2>
            <div id="achievement-list" class="space-y-3"></div>
        </div>
    </main>

    <button onclick="openModal()" class="add-btn-floating">
        <i class="fas fa-plus"></i>
    </button>

    <div id="task-modal" class="fixed inset-0 bg-black/50 hidden z-[2000] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <h3 class="text-lg font-bold mb-4">Nhi·ªám v·ª• m·ªõi</h3>
            <input type="text" id="modal-task-text" class="w-full border-2 border-gray-100 rounded-xl p-3 mb-4 focus:border-indigo-500 outline-none" placeholder="B·∫°n mu·ªën l√†m g√¨?">
            <p class="text-[10px] font-bold text-gray-400 mb-3 uppercase tracking-widest">ƒê·ªô ∆∞u ti√™n</p>
            <div class="flex justify-between mb-8 px-2">
                <button onclick="selectPriority(1, '#ef4444')" class="p-btn w-12 h-12 rounded-full flex items-center justify-center bg-red-50 text-xl" style="border-color: #ef4444;">üî¥</button>
                <button onclick="selectPriority(2, '#fb923c')" class="p-btn w-12 h-12 rounded-full flex items-center justify-center bg-orange-50 text-xl" style="border-color: #fb923c;">üü°</button>
                <button onclick="selectPriority(3, '#60a5fa')" class="p-btn w-12 h-12 rounded-full flex items-center justify-center bg-blue-50 text-xl" style="border-color: #60a5fa;">üîµ</button>
                <button onclick="selectPriority(4, '#9ca3af')" class="p-btn w-12 h-12 rounded-full flex items-center justify-center bg-gray-50 text-xl" style="border-color: #4f46e5;">‚ö™</button>
            </div>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 font-bold text-gray-400">H·ªßy</button>
                <button onclick="saveNewTask()" class="flex-1 py-3 bg-indigo-600 text-white rounded-2xl font-bold">Th√™m</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchTab('today')" id="btn-today" class="nav-item active flex flex-col items-center">
            <i class="fas fa-calendar-check text-lg"></i><span class="text-[9px] font-bold mt-1 uppercase">Today</span>
        </button>
        <button onclick="switchTab('tomorrow')" id="btn-tomorrow" class="nav-item flex flex-col items-center">
            <i class="fas fa-calendar-plus text-lg"></i><span class="text-[9px] font-bold mt-1 uppercase">Next</span>
        </button>
        <button onclick="switchTab('achievements')" id="btn-achievements" class="nav-item flex flex-col items-center">
            <i class="fas fa-award text-lg"></i><span class="text-[9px] font-bold mt-1 uppercase">Ranks</span>
        </button>
    </nav>

    <script>
        const SB_URL = 'https://cyfchiajwmbnlptibpxd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5ZmNoaWFqd21ibmxwdGlicHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjAwMTgsImV4cCI6MjA4MzQzNjAxOH0.ax5y3HpY6rE0IgKyXkd1VU3oDdnH3N0YDNwXDBBZy5g';
        const client = supabase.createClient(SB_URL, SB_KEY);

        let allTasks = [];
        let currentTab = 'today';
        let tempPriority = 4;

        function getLocalYYYYMMDD(offset = 0) {
            const d = new Date();
            d.setDate(d.getDate() + offset);
            return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
        }

        function calculatePoints(priority, streak) {
            const baseMap = { 1: 4, 2: 3, 3: 2, 4: 1 };
            return baseMap[priority || 4] * Math.pow(1.001, streak || 0);
        }

        async function fetchTasks() {
            const { data, error } = await client.from('tasks').select('*');
            if (error) return;
            allTasks = data || [];
            updateHeader();
            render();
        }

        function updateHeader() {
            const today = getLocalYYYYMMDD(0);
            const totalScore = allTasks.reduce((sum, t) => {
                const p = calculatePoints(t.priority, t.streak);
                if (t.completed) return sum + p;
                if (t.task_date < today) return sum - p;
                return sum;
            }, 0);
            animateNumber('total-score', totalScore);
            const rankTitle = document.getElementById('rank-title');
            if (totalScore > 2100) rankTitle.innerText = "K·ª∂ LU·∫¨T (3 TH√ÅNG)";
            else if (totalScore > 500) rankTitle.innerText = "B·ªÄN B·ªà (1 TH√ÅNG)";
            else if (totalScore > 0) rankTitle.innerText = "T·∫¨P S·ª∞";
            else rankTitle.innerText = "KH·ªûI ƒê·∫¶U";
        }

        function shootPoint(e, points, priority) {
            const pColors = { 1: '#ef4444', 2: '#fb923c', 3: '#60a5fa', 4: '#9ca3af' };
            const el = document.createElement('div');
            el.className = 'floating-point';
            el.innerHTML = `+${points.toFixed(2)}`;
            el.style.color = pColors[priority];
            
            const startX = e.clientX; const startY = e.clientY;
            const midX = window.innerWidth / 2; const midY = window.innerHeight / 2;
            const target = document.getElementById('total-score');
            const rect = target.getBoundingClientRect();
            const endX = rect.left + rect.width / 2; const endY = rect.top + rect.height / 2;

            el.style.transform = `translate3d(${startX}px, ${startY}px, 0) scale(0.2)`;
            el.style.opacity = '1';
            document.body.appendChild(el);

            requestAnimationFrame(() => {
                setTimeout(() => {
                    el.style.transform = `translate3d(${midX}px, ${midY}px, 0) translate(-50%, -50%) scale(1)`;
                }, 20);
            });

            setTimeout(() => {
                el.style.transition = "transform 0.7s cubic-bezier(0.7, 0, 0.84, 0), opacity 0.5s ease-in";
                el.style.transform = `translate3d(${endX}px, ${endY}px, 0) translate(-50%, -50%) scale(0.1)`;
                el.style.opacity = '0';
            }, 1000);

            setTimeout(() => {
                el.remove();
                target.parentElement.classList.add('bump-animation');
                setTimeout(() => target.parentElement.classList.remove('bump-animation'), 400);
            }, 1700);
        }

        async function toggleTask(id, status, priority, streak, e) {
            const isChecking = !status;
            if (isChecking) {
                shootPoint(e, calculatePoints(priority, streak), priority);
                streak = (streak || 0) + 1;
            }
            await client.from('tasks').update({ 
                completed: isChecking, streak: streak,
                last_completed_at: isChecking ? getLocalYYYYMMDD(0) : null
            }).eq('id', id);
            fetchTasks();
        }

        function openModal() { document.getElementById('task-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('task-modal').classList.add('hidden'); }
        function selectPriority(p, color) {
            tempPriority = p;
            document.querySelectorAll('.p-btn').forEach(btn => btn.style.borderColor = 'transparent');
            event.currentTarget.style.borderColor = '#4f46e5';
        }

        async function saveNewTask() {
            const text = document.getElementById('modal-task-text').value;
            if (!text) return;
            const targetDate = (currentTab === 'tomorrow') ? getLocalYYYYMMDD(1) : getLocalYYYYMMDD(0);
            await client.from('tasks').insert([{ text, priority: tempPriority, task_date: targetDate, streak: 0 }]);
            document.getElementById('modal-task-text').value = '';
            closeModal();
            fetchTasks();
        }

        function render() {
            const activeDiv = document.getElementById('active-tasks');
            const completedDiv = document.getElementById('completed-tasks');
            const today = getLocalYYYYMMDD(0);
            const tomorrow = getLocalYYYYMMDD(1);
            const pColors = { 1: '#ef4444', 2: '#fb923c', 3: '#60a5fa', 4: '#9ca3af' };

            let filteredTasks = allTasks.filter(t => {
                if (currentTab === 'today') return t.task_date <= today;
                if (currentTab === 'tomorrow') return t.task_date === tomorrow;
                return true;
            });

            filteredTasks.sort((a, b) => a.priority - b.priority);

            const taskItemHTML = t => `
                <div class="bg-white p-4 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm">
                    <div class="flex items-center gap-4 flex-1">
                        <input type="checkbox" ${t.completed ? 'checked' : ''} 
                            onclick="toggleTask(${t.id}, ${t.completed}, ${t.priority}, ${t.streak}, event)" 
                            class="cb-custom cb-p${t.priority}">
                        <div class="flex flex-col">
                            <span class="task-name ${t.completed ? 'line-through text-gray-300' : 'text-gray-700'}">${t.text}</span>
                            <span class="text-[9px] font-bold tracking-tight" style="color: ${pColors[t.priority]}">STREAK: x${Math.pow(1.001, t.streak || 0).toFixed(4)}</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="toggleInfinity(${t.id}, ${t.is_recurring})" class="${t.is_recurring ? 'text-indigo-500' : 'text-gray-200'} p-1">
                            <i class="fas fa-infinity text-lg"></i>
                        </button>
                        <button onclick="deleteTask(${t.id})" class="text-gray-300 p-1">‚úï</button>
                    </div>
                </div>`;

            activeDiv.innerHTML = filteredTasks.filter(t => !t.completed).map(taskItemHTML).join('') || '<p class="text-center text-gray-400 text-xs py-10">H·∫øt vi·ªác r·ªìi!</p>';
            completedDiv.innerHTML = filteredTasks.filter(t => t.completed).map(taskItemHTML).join('');
            document.getElementById('completed-count').innerText = filteredTasks.filter(t => t.completed).length;

            if (currentTab === 'achievements') {
                const summary = allTasks.filter(t => t.completed).reduce((acc, t) => {
                    acc[t.text] = acc[t.text] || { total: 0, maxStreak: 0 };
                    acc[t.text].total++;
                    acc[t.text].maxStreak = Math.max(acc[t.text].maxStreak, t.streak);
                    return acc;
                }, {});
                document.getElementById('achievement-list').innerHTML = Object.entries(summary).sort((a,b) => b[1].total - a[1].total).map(([name, data]) => `
                    <div class="bg-white p-4 rounded-xl flex justify-between items-center border-l-4 border-indigo-500 shadow-sm">
                        <div>
                            <p class="font-bold text-sm text-gray-800">${name}</p>
                            <p class="text-[9px] text-gray-400 uppercase font-bold tracking-tighter">H·ªá s·ªë: x${Math.pow(1.001, data.maxStreak).toFixed(4)}</p>
                        </div>
                        <div class="bg-indigo-50 text-indigo-600 font-black px-3 py-1 rounded-lg text-sm">${data.total}x</div>
                    </div>`).join('');
            }
        }

        async function toggleInfinity(id, currentStatus) { await client.from('tasks').update({ is_recurring: !currentStatus }).eq('id', id); fetchTasks(); }
        async function deleteTask(id) { if (confirm('X√≥a?')) { await client.from('tasks').delete().eq('id', id); fetchTasks(); } }
        
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + tab).classList.add('active');
            document.getElementById('task-view').classList.toggle('hidden', tab === 'achievements');
            document.getElementById('achievements-view').classList.toggle('hidden', tab !== 'achievements');
            if (tab !== 'achievements') document.getElementById('tab-title').innerText = tab === 'today' ? 'H√îM NAY' : 'NG√ÄY MAI';
            render();
        }

        function animateNumber(id, val) {
            const el = document.getElementById(id); const start = parseFloat(el.innerText) || 0;
            const duration = 1000; let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                el.innerText = (progress * (val - start) + start).toFixed(2);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        async function runDailySync() {
            const today = getLocalYYYYMMDD(0);
            const updates = []; const inserts = [];
            allTasks.forEach(t => {
                if (!t.completed && t.task_date < today) updates.push(client.from('tasks').update({ task_date: today }).eq('id', t.id));
                if (t.is_recurring && t.task_date < today) {
                    if (!allTasks.some(x => x.text === t.text && x.task_date === today)) {
                        inserts.push(client.from('tasks').insert([{ text: t.text, priority: t.priority, task_date: today, streak: t.streak, is_recurring: true }]));
                    }
                }
            });
            if (updates.length || inserts.length) { await Promise.all([...updates, ...inserts]); fetchTasks(); }
        }

        window.onload = async () => { await fetchTasks(); await runDailySync(); };
    </script>
</body>
</html>
