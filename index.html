<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickTick Pro - Focus List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-item.active { background-color: #f0f0f2; color: #5c67f2; font-weight: 600; }
        .priority-1 { border-left: 3px solid #ff4d4f !important; } /* ƒê·ªè - Cao */
        .priority-2 { border-left: 3px solid #faad14 !important; } /* V√†ng - TB */
        .priority-3 { border-left: 3px solid #52c41a !important; } /* Xanh l√° - Th·∫•p */
        .completed-text { text-decoration: line-through; color: #aaa; }
        input[type="checkbox"] { appearance: none; width: 18px; height: 18px; border: 1.5px solid #d1d1d1; border-radius: 50%; cursor: pointer; position: relative; }
        input[type="checkbox"]:checked { background-color: #5c67f2; border-color: #5c67f2; }
        input[type="checkbox"]:checked::after { content: '‚úì'; color: white; font-size: 11px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body class="flex min-h-screen bg-white">

    <aside class="w-64 bg-gray-50 border-r border-gray-100 flex flex-col pt-8">
        <div class="px-6 mb-8 flex items-center gap-2">
            <div class="w-8 h-8 bg-[#5c67f2] rounded-lg flex items-center justify-center text-white font-bold text-xl">‚úì</div>
            <span class="text-lg font-bold">Focus List</span>
        </div>
        <nav class="flex-1 px-3 space-y-1">
            <button onclick="switchTab('today')" id="tab-today" class="sidebar-item active w-full flex items-center gap-3 px-3 py-2.5 rounded-md text-sm">
                <span>üìÖ</span> H√¥m nay
            </button>
            <button onclick="switchTab('tomorrow')" id="tab-tomorrow" class="sidebar-item w-full flex items-center gap-3 px-3 py-2.5 rounded-md text-sm text-gray-600 hover:bg-gray-100">
                <span>üåÖ</span> Ng√†y mai
            </button>
        </nav>
    </aside>

    <main class="flex-1 p-8 md:p-12 max-w-4xl">
        <header class="mb-8">
            <h2 id="view-title" class="text-2xl font-bold text-gray-800">H√¥m nay</h2>
            <p id="stats-text" class="text-sm text-gray-400 mt-1">0 c√¥ng vi·ªác</p>
        </header>

        <div class="mb-6 border border-gray-200 rounded-xl p-3 shadow-sm focus-within:ring-1 focus-within:ring-blue-200">
            <input type="text" id="task-input" placeholder="Vi·ªác c·∫ßn l√†m h√¥m nay..." class="w-full bg-transparent outline-none text-sm py-2 px-1">
            <div class="flex justify-between items-center mt-2 pt-2 border-t border-gray-50">
                <div class="flex gap-4">
                    <select id="priority-input" class="text-xs text-gray-500 bg-transparent outline-none border border-gray-100 rounded px-1">
                        <option value="4">‚ö™ Kh√¥ng ∆∞u ti√™n</option>
                        <option value="1">üî¥ ∆Øu ti√™n cao</option>
                        <option value="2">üü° Trung b√¨nh</option>
                        <option value="3">üîµ Th·∫•p</option>
                    </select>
                    <select id="category-input" class="text-xs text-gray-500 bg-transparent outline-none border border-gray-100 rounded px-1">
                        <option value="Work">Work</option>
                        <option value="H·ªçc t·∫≠p">H·ªçc t·∫≠p</option>
                        <option value="Vi·ªác nh√†">Vi·ªác nh√†</option>
                        <option value="Th·ªÉ d·ª•c">Th·ªÉ d·ª•c</option>
                    </select>
                </div>
                <button onclick="addTask()" class="bg-[#5c67f2] text-white text-xs font-bold px-4 py-1.5 rounded-lg hover:bg-blue-700">L∆∞u</button>
            </div>
        </div>

        <ul id="task-list" class="space-y-2"></ul>
    </main>

    <script>
        const SB_URL = 'https://cyfchiajwmbnlptibpxd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5ZmNoaWFqd21ibmxwdGlicHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjAwMTgsImV4cCI6MjA4MzQzNjAxOH0.ax5y3HpY6rE0IgKyXkd1VU3oDdnH3N0YDNwXDBBZy5g'; 
        const client = supabase.createClient(SB_URL, SB_KEY);

        let currentTab = 'today';
        let allTasks = [];

        // L·∫•y ng√†y ƒë·ªãnh d·∫°ng YYYY-MM-DD
        const getFormattedDate = (offset = 0) => {
            const date = new Date();
            date.setDate(date.getDate() + offset);
            return date.toISOString().split('T')[0];
        };

        async function fetchTasks() {
            const { data, error } = await client.from('tasks').select('*').order('priority', { ascending: true });
            if (!error) { allTasks = data || []; render(); }
        }

        async function addTask() {
            const input = document.getElementById('task-input');
            if (!input.value) return;

            const targetDate = currentTab === 'today' ? getFormattedDate(0) : getFormattedDate(1);
            
            await client.from('tasks').insert([{ 
                text: input.value, 
                category: document.getElementById('category-input').value,
                priority: parseInt(document.getElementById('priority-input').value),
                task_date: targetDate
            }]);
            input.value = '';
            fetchTasks();
        }

        async function toggleTask(id, status) {
            await client.from('tasks').update({ completed: !status }).eq('id', id);
            fetchTasks();
        }

        async function deleteTask(id) {
            await client.from('tasks').delete().eq('id', id);
            fetchTasks();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('view-title').innerText = tab === 'today' ? 'H√¥m nay' : 'Ng√†y mai';
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            render();
        }

        function render() {
            const listEl = document.getElementById('task-list');
            const todayStr = getFormattedDate(0);
            const tomorrowStr = getFormattedDate(1);

            const filtered = allTasks.filter(t => {
                if (currentTab === 'today') {
                    // Hi·ªán vi·ªác c·ªßa h√¥m nay HO·∫∂C vi·ªác qu√° h·∫°n ch∆∞a xong
                    return t.task_date === todayStr || (t.task_date < todayStr && !t.completed);
                } else {
                    return t.task_date === tomorrowStr;
                }
            });

            listEl.innerHTML = filtered.map(t => `
                <li class="group flex items-center justify-between p-3 bg-white border border-gray-100 rounded-lg hover:shadow-sm transition priority-${t.priority}">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTask(${t.id}, ${t.completed})">
                        <div class="flex flex-col">
                            <span class="text-sm ${t.completed ? 'completed-text' : 'text-gray-700'}">${t.text}</span>
                            <span class="text-[10px] text-gray-400 uppercase font-medium">${t.category} ${t.task_date < todayStr ? '‚Ä¢ <span class="text-red-400">Qu√° h·∫°n</span>' : ''}</span>
                        </div>
                    </div>
                    <button onclick="deleteTask(${t.id})" class="opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-400 px-2 transition">‚úï</button>
                </li>
            `).join('');

            document.getElementById('stats-text').innerText = `${filtered.length} c√¥ng vi·ªác`;
        }

        window.onload = fetchTasks;
    </script>
</body>
</html>
