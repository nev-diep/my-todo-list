<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <title>0.1% Discipline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #5c67f2; --success: #10b981; }
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #333; overflow-x: hidden; }
        
        /* Hiệu ứng nhảy số và bay điểm */
        .floating-point {
            position: fixed; font-weight: 800; color: var(--primary);
            pointer-events: none; z-index: 9999;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.5rem;
        }
        @keyframes bump { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); color: var(--success); } }
        .bump-animation { animation: bump 0.4s ease-out; }

        /* Giao diện Mobile tối ưu */
        .task-text { font-size: 1.05rem; font-weight: 500; }
        .cb-custom { appearance: none; width: 22px; height: 22px; border-radius: 6px; border: 2px solid #e5e7eb; cursor: pointer; position: relative; }
        .cb-p1 { border-color: #ef4444; } .cb-p2 { border-color: #f59e0b; } .cb-p3 { border-color: #3b82f6; }
        .cb-custom:checked { background-color: #10b981 !important; border-color: #10b981 !important; }
        .cb-custom:checked::after { content: '✓'; color: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 12px; }

        /* Huy chương Placeholder */
        .medal-slot { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; }

        @media (max-width: 768px) {
            aside { display: none !important; }
            main { padding: 20px 15px 120px 15px !important; }
            .bottom-nav {
                position: fixed; bottom: 0; left: 0; right: 0; height: 75px;
                background: white; border-top: 1px solid #eee;
                display: flex; justify-content: space-around; align-items: center; z-index: 1000;
                padding-bottom: env(safe-area-inset-bottom);
            }
            .fab-add {
                position: fixed; bottom: 90px; right: 20px; width: 60px; height: 60px;
                background: var(--primary); color: white; border-radius: 50%;
                display: flex; align-items: center; justify-content: center;
                box-shadow: 0 10px 25px rgba(92,103,242,0.3); z-index: 999;
            }
            .score-header-mobile { display: flex !important; }
        }
    </style>
</head>
<body class="flex h-screen bg-gray-50">

    <div class="score-header-mobile hidden fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md p-4 z-[500] items-center justify-between border-b border-gray-100">
        <div class="flex items-center gap-3">
            <div id="medal-container" class="medal-slot">
                <i class="fas fa-certificate text-gray-200 text-2xl"></i> 
            </div>
            <div>
                <p class="text-[10px] uppercase tracking-tighter text-gray-400 font-bold">Total Score</p>
                <h1 id="total-score-mobile" class="text-2xl font-bold text-gray-800">0</h1>
            </div>
        </div>
        <div class="text-right">
            <p id="rank-title-mobile" class="text-[11px] font-bold text-indigo-500 uppercase">Khởi Hành</p>
        </div>
    </div>

    <main class="flex-1 overflow-y-auto pt-20">
        <div id="todo-view" class="max-w-xl mx-auto">
            <h2 id="view-title" class="text-xl font-bold mb-6 text-gray-400 px-2">Today</h2>
            
            <div id="active-tasks" class="space-y-3 px-2"></div>

            <div id="completed-container" class="mt-10 px-2">
                <button onclick="toggleCompletedList()" class="flex items-center gap-2 text-gray-400 mb-4 bg-gray-100 px-3 py-1.5 rounded-lg text-sm">
                    <i id="chevron" class="fas fa-chevron-right transition-transform"></i>
                    <span>Đã hoàn thành (<span id="completed-count">0</span>)</span>
                </button>
                <div id="completed-tasks" class="hidden space-y-2 opacity-60"></div>
            </div>
        </div>

        <div id="achievements-view" class="hidden max-w-xl mx-auto px-4 pb-20">
            <h2 class="text-2xl font-bold mb-6">Thành Tựu & Hệ Số</h2>
            <div id="achievement-list" class="space-y-4"></div>
        </div>
    </main>

    <nav class="bottom-nav">
        <button onclick="switchTab('today')" class="nav-item text-gray-400 flex flex-col items-center"><i class="fas fa-bolt mb-1"></i><span class="text-[10px]">Hôm nay</span></button>
        <button onclick="switchTab('tomorrow')" class="nav-item text-gray-400 flex flex-col items-center"><i class="fas fa-calendar-alt mb-1"></i><span class="text-[10px]">Ngày mai</span></button>
        <button onclick="switchTab('achievements')" class="nav-item text-gray-400 flex flex-col items-center"><i class="fas fa-trophy mb-1"></i><span class="text-[10px]">Danh hiệu</span></button>
    </nav>

    <button class="fab-add" onclick="addNewTaskPrompt()"><i class="fas fa-plus"></i></button>

    <script>
        const SB_URL = 'https://cyfchiajwmbnlptibpxd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5ZmNoaWFqd21ibmxwdGlicHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjAwMTgsImV4cCI6MjA4MzQzNjAxOH0.ax5y3HpY6rE0IgKyXkd1VU3oDdnH3N0YDNwXDBBZy5g';
        const client = supabase.createClient(SB_URL, SB_KEY);

        let allTasks = [];
        let currentTab = 'today';
        let currentTotalScore = 0;

        // Logic Danh hiệu 3 tháng (1 quý)
        const RANKS = [
            { day: 0, title: "Người Khởi Hành" },
            { day: 91, title: "Kẻ Kỷ Luật" },
            { day: 182, title: "Chiến Binh Thép" },
            { day: 273, title: "Bậc Thầy Tự Thân" },
            // ... Bạn có thể thêm đủ 40 mốc ở đây
        ];

        async function fetchTasks() {
            const { data, error } = await client.from('tasks').select('*');
            if (!error) {
                allTasks = data || [];
                calculateScore();
                render();
            }
        }

        // 4. Công thức lũy thừa 1.001^n
        function calculateTaskPoints(priority, streak) {
            const basePoints = { 1: 4, 2: 3, 3: 2, 4: 1 };
            const n = streak || 0;
            return basePoints[priority] * Math.pow(1.001, n);
        }

        function calculateScore() {
            let total = 0;
            const today = new Date().toISOString().split('T')[0];
            allTasks.forEach(t => {
                const points = calculateTaskPoints(t.priority, t.streak);
                if (t.completed) total += points;
                else if (t.task_date < today) total -= points;
            });
            
            const oldScore = currentTotalScore;
            currentTotalScore = total;
            animateNumber(document.getElementById('total-score-mobile'), oldScore, currentTotalScore, 800);
        }

        async function toggleTask(id, currentStatus, streak, priority, event) {
            const newStatus = !currentStatus;
            const points = calculateTaskPoints(priority, streak);
            
            // Hiệu ứng bay điểm (Yêu cầu 2)
            if (newStatus) {
                shootPoint(event, points);
            }

            await client.from('tasks').update({ 
                completed: newStatus,
                last_completed_at: newStatus ? new Date().toISOString() : null 
            }).eq('id', id);
            
            fetchTasks();
        }

        function shootPoint(event, points) {
            const el = document.createElement('div');
            el.className = 'floating-point';
            el.innerHTML = `+${points.toFixed(2)}`;
            el.style.left = `${event.clientX}px`;
            el.style.top = `${event.clientY}px`;
            document.body.appendChild(el);

            const target = document.getElementById('total-score-mobile');
            const rect = target.getBoundingClientRect();

            setTimeout(() => {
                el.style.left = `${rect.left}px`;
                el.style.top = `${rect.top}px`;
                el.style.transform = 'scale(0.5)';
                el.style.opacity = '0';
            }, 50);

            setTimeout(() => { 
                el.remove();
                target.classList.add('bump-animation');
                setTimeout(() => target.classList.remove('bump-animation'), 400);
            }, 850);
        }

        function animateNumber(el, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                el.innerHTML = (progress * (end - start) + start).toFixed(2);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        async function deleteTask(id) {
            if(confirm('Xóa task này?')) {
                await client.from('tasks').delete().eq('id', id);
                fetchTasks();
            }
        }

        async function toggleRecurring(id, current) {
            await client.from('tasks').update({ is_recurring: !current }).eq('id', id);
            fetchTasks();
        }

        function render() {
            const today = new Date().toISOString().split('T')[0];
            const tomorrow = new Date(Date.now() + 86400000).toISOString().split('T')[0];
            
            // Render Active Tasks
            const activeList = document.getElementById('active-tasks');
            const completedList = document.getElementById('completed-tasks');
            
            let filtered = allTasks.filter(t => {
                if (currentTab === 'today') return t.task_date <= today;
                if (currentTab === 'tomorrow') return t.task_date === tomorrow;
                return false;
            });

            const taskHTML = (t) => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                    <div class="flex items-center gap-4 flex-1">
                        <input type="checkbox" ${t.completed ? 'checked' : ''} 
                            onclick="toggleTask(${t.id}, ${t.completed}, ${t.streak}, ${t.priority}, event)" 
                            class="cb-custom cb-p${t.priority} shrink-0">
                        <div class="flex flex-col">
                            <span class="task-text ${t.completed ? 'line-through text-gray-300' : 'text-gray-700'}">${t.text}</span>
                            <span class="text-[10px] text-indigo-400 font-bold">Hệ số: x${Math.pow(1.001, t.streak).toFixed(4)}</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="toggleRecurring(${t.id}, ${t.is_recurring})" class="${t.is_recurring ? 'text-indigo-500' : 'text-gray-200'} text-lg">
                            <i class="fas fa-infinity"></i>
                        </button>
                        <button onclick="deleteTask(${t.id})" class="text-gray-300 hover:text-red-400"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            `;

            activeList.innerHTML = filtered.filter(t => !t.completed).map(taskHTML).join('');
            completedList.innerHTML = filtered.filter(t => t.completed).map(taskHTML).join('');
            document.getElementById('completed-count').innerText = filtered.filter(t => t.completed).length;

            // Render Achievements (Yêu cầu 7)
            if (currentTab === 'achievements') {
                const summary = allTasks.reduce((acc, t) => {
                    if (t.completed) {
                        if (!acc[t.text]) acc[t.text] = { count: 0, streak: t.streak, priority: t.priority };
                        acc[t.text].count++;
                        acc[t.text].streak = Math.max(acc[t.text].streak, t.streak);
                    }
                    return acc;
                }, {});

                const sorted = Object.entries(summary).sort((a, b) => b[1].count - a[1].count);
                document.getElementById('achievement-list').innerHTML = sorted.map(([text, data]) => `
                    <div class="bg-white p-4 rounded-xl border-l-4 border-indigo-500 shadow-sm">
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-gray-700">${text}</span>
                            <span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-xs font-bold">${data.count} lần</span>
                        </div>
                        <p class="text-[11px] text-gray-400 mt-1">Hệ số nhân hiện tại: <span class="text-indigo-400">x${Math.pow(1.001, data.streak).toFixed(4)}</span></p>
                    </div>
                `).join('');
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('todo-view').classList.toggle('hidden', tab === 'achievements');
            document.getElementById('achievements-view').classList.toggle('hidden', tab !== 'achievements');
            render();
        }

        function toggleCompletedList() {
            const list = document.getElementById('completed-tasks');
            const chevron = document.getElementById('chevron');
            list.classList.toggle('hidden');
            chevron.style.transform = list.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(90deg)';
        }

        async function addNewTaskPrompt() {
            const text = prompt("Nhập nhiệm vụ mới:");
            if (!text) return;
            const priority = prompt("Mức độ (1:Cao, 2:Trung, 3:Thấp, 4:Không):", "4");
            const targetDate = currentTab === 'tomorrow' ? new Date(Date.now() + 86400000).toISOString().split('T')[0] : new Date().toISOString().split('T')[0];
            
            await client.from('tasks').insert([{ 
                text: text, 
                priority: parseInt(priority) || 4, 
                task_date: targetDate,
                streak: 0
            }]);
            fetchTasks();
        }

        window.onload = fetchTasks;
    </script>
</body>
</html>
