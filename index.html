<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #333; overflow: hidden; }
        .sidebar-item.active { background-color: #f5f5f5; color: #5c67f2; font-weight: 500; }
        
        .input-container { background-color: #f4f4f4; border: 1px solid transparent; transition: all 0.2s ease; }
        .input-container:focus-within { background-color: #fff !important; border-color: #5c67f2; box-shadow: 0 0 0 2px rgba(92,103,242,0.1); }

        .cb-custom { appearance: none; width: 18px; height: 18px; border-radius: 4px; border: 1px solid; cursor: pointer; position: relative; background: white; }
        .cb-p1 { border-color: #ff4d4f; } .cb-p2 { border-color: #faad14; } .cb-p3 { border-color: #1890ff; } .cb-p4 { border-color: #d1d1d1; }
        .cb-custom:checked { background-color: #d1d1d1 !important; border-color: #d1d1d1 !important; }
        .cb-custom:checked::after { content: '‚úì'; color: white; font-size: 11px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
/* N√∫t Push vu√¥ng bo tr√≤n */
.btn-push {
    font-size: 10px;
    font-weight: 600;
    padding: 2px 8px;
    border-radius: 6px;
    border: 1px solid #e5e7eb;
    background: white;
    color: #6b7280;
    transition: all 0.2s;
    cursor: pointer;
}
.btn-push:hover {
    border-color: #5c67f2;
    color: #5c67f2;
}
/* Tr·∫°ng th√°i sau khi ƒë√£ b·∫•m */
.btn-pushed {
    background: #5c67f2 !important;
    color: white !important;
    border-color: #5c67f2 !important;
}
        /* Calendar Accordion Styling */
        .month-header { cursor: pointer; display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: #f9f9f9; border-radius: 8px; margin-bottom: 8px; transition: background 0.2s; }
        .month-header:hover { background: #f0f0f0; }
        .month-content { display: none; margin-bottom: 20px; padding: 10px 0; }
        .month-content.active { display: block; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .day-box { aspect-ratio: 1/1; border-radius: 6px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #f0f0f0; background: #fafafa; }
        .day-num { font-size: 14px; font-weight: 500; }
        .day-percent { font-size: 8px; font-weight: 400; opacity: 0.7; }
        
        #progress-circle { stroke-linecap: round; transition: stroke-dashoffset 0.5s ease; }
        .stats-card { background: #fafafa; border-radius: 8px; padding: 10px; border: 1px solid #f0f0f0; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #e5e5e5; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-60 bg-[#fafafa] border-r border-gray-100 flex flex-col pt-8 shrink-0">
        <div class="px-6 mb-8 flex items-center gap-2">
            <div class="w-6 h-6 bg-[#5c67f2] rounded flex items-center justify-center text-white text-xs">‚úì</div>
            <span class="font-semibold text-gray-700 text-sm tracking-tight uppercase">MY TASKS</span>
        </div>
        <nav class="px-3 space-y-1">
            <button onclick="switchTab('today')" id="tab-today" class="sidebar-item active w-full flex items-center gap-3 px-3 py-2 rounded-md text-sm"><span>üìÖ</span> Today</button>
            <button onclick="switchTab('tomorrow')" id="tab-tomorrow" class="sidebar-item w-full flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-500 hover:bg-gray-100"><span>üìÖ</span> Tomorrow</button>
            <button onclick="switchTab('calendar')" id="tab-calendar" class="sidebar-item w-full flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-500 hover:bg-gray-100"><span>üóìÔ∏è</span> Calendar</button>
        </nav>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto bg-white">
        <header class="mb-6 flex justify-between items-center max-w-3xl mx-auto">
            <div>
                <h2 id="view-title" class="text-2xl font-semibold text-gray-800 tracking-tight">Today</h2>
                <p id="stats-text" class="text-xs text-gray-400">0 tasks pending</p>
            </div>
            <div id="circle-container" class="relative w-12 h-12 flex items-center justify-center">
                <svg class="w-full h-full transform -rotate-90">
                    <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="3" fill="transparent" class="text-gray-100" />
                    <circle id="progress-circle" cx="24" cy="24" r="20" stroke="currentColor" stroke-width="3" fill="transparent" 
                        stroke-dasharray="125.6" stroke-dashoffset="125.6" class="text-[#5c67f2]" />
                </svg>
                <span id="progress-percent" class="absolute text-[10px] font-medium text-gray-700">0%</span>
            </div>
        </header>

        <div id="todo-view" class="max-w-2xl mx-auto">
            <div class="input-container mb-6 rounded-xl p-1.5 flex items-center">
                <span class="px-3 text-gray-400 text-xl font-light">+</span>
                <input type="text" id="task-input" placeholder="Add task" class="flex-1 bg-transparent py-1 outline-none text-sm font-normal text-gray-700">
                <div class="flex items-center gap-2 pr-2">
                    <select id="priority-input" class="bg-transparent text-xs outline-none cursor-pointer font-medium text-gray-400">
                        <option value="4">‚ö™ None</option>
                        <option value="1">üî¥ High</option>
                        <option value="2">üü° Medium</option>
                        <option value="3">üîµ Low</option>
                    </select>
                    <button onclick="addTask()" class="bg-[#5c67f2] text-white text-[11px] font-medium px-4 py-1.5 rounded-lg hover:bg-indigo-600 transition">ADD</button>
                </div>
            </div>
            <div id="active-tasks" class="space-y-1"></div>
<div id="completed-container" class="mt-8 border-t border-gray-100 pt-4 hidden">
    <div class="flex items-center gap-2 text-gray-400 cursor-pointer" onclick="toggleCompletedList()">
        <span id="chevron-svg" class="transition-transform duration-200 rotate-90 w-4 h-4 flex items-center justify-center">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="w-full h-full">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </span> 
        <span class="text-[14px] font-medium">Completed</span>
        <span id="completed-count" class="text-[12px] font-normal ml-0.5">0</span>
    </div>
    <div id="completed-tasks" class="space-y-1 mt-3"></div>
</div>
                <div id="completed-tasks" class="space-y-1 opacity-50"></div>
            </div>
        </div>

        <div id="calendar-view" class="hidden max-w-2xl mx-auto pb-20">
            <div id="calendar-list"></div>
            <button onclick="addNewMonth()" class="w-full py-3 mt-4 border border-dashed border-gray-200 rounded-xl text-xs text-gray-400 font-medium hover:border-[#5c67f2] hover:text-[#5c67f2] transition-all">
                + Add Next Month
            </button>
        </div>
    </main>

    <aside class="w-72 bg-[#fafafa] border-l border-gray-100 p-8 flex flex-col shrink-0">
        <div class="text-center mb-12">
            <p class="text-[10px] uppercase tracking-widest text-gray-400 font-medium mb-2">Lifetime Score</p>
            <h1 id="total-score" class="text-5xl font-light text-[#5c67f2] tracking-tighter">0</h1>
        </div>

        <div class="flex-1 space-y-5">
            <h4 class="text-[10px] font-semibold text-gray-400 uppercase tracking-widest border-b border-gray-100 pb-2">Task Efficiency</h4>
            <div id="priority-stats" class="space-y-3"></div>
        </div>
    </aside>

    <script>
        const SB_URL = 'https://cyfchiajwmbnlptibpxd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5ZmNoaWFqd21ibmxwdGlicHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjAwMTgsImV4cCI6MjA4MzQzNjAxOH0.ax5y3HpY6rE0IgKyXkd1VU3oDdnH3N0YDNwXDBBZy5g';
        const client = supabase.createClient(SB_URL, SB_KEY);

        let allTasks = [];
        let currentTab = 'today';
        let showCompleted = true;
        let displayedMonths = 1;
        let activeMonthIndex = 0; // Theo d√µi th√°ng n√†o ƒëang ƒë∆∞·ª£c m·ªü
        let pushedIds = new Set(); // Theo d√µi c√°c task ƒë√£ ƒë∆∞·ª£c push trong phi√™n l√†m vi·ªác

async function pushTask(btn, id, text, priority) {
    const d = new Date(); 
    d.setDate(d.getDate() + 1);
    const tomorrow = d.toISOString().split('T')[0];
    
    // T·∫°o b·∫£n sao m·ªõi cho ng√†y mai
    const { error } = await client.from('tasks').insert([
        { text: text, priority: priority, task_date: tomorrow, completed: false }
    ]);
    
    if (!error) {
        pushedIds.add(id); // ƒê√°nh d·∫•u task n√†y ƒë√£ ƒë∆∞·ª£c ƒë·∫©y ƒëi
        btn.innerText = "Pushed";
        btn.classList.add('btn-pushed');
        // T·∫£i l·∫°i d·ªØ li·ªáu ƒë·ªÉ c·∫≠p nh·∫≠t danh s√°ch ng√†y mai
        fetchTasks(); 
    }
}
        const getFormattedDate = (offset = 0) => {
            const d = new Date(); d.setDate(d.getDate() + offset);
            return d.toISOString().split('T')[0];
        };

        async function fetchTasks() {
            const { data, error } = await client.from('tasks').select('*').order('priority', { ascending: true });
            if (!error) { allTasks = data || []; render(); }
        }

        async function addTask() {
            const input = document.getElementById('task-input');
            if (!input.value) return;
            const targetDate = currentTab === 'tomorrow' ? getFormattedDate(1) : getFormattedDate(0);
            await client.from('tasks').insert([{ text: input.value, priority: parseInt(document.getElementById('priority-input').value), task_date: targetDate }]);
            input.value = ''; fetchTasks();
        }

        async function toggleTask(id, status) {
            await client.from('tasks').update({ completed: !status }).eq('id', id); fetchTasks();
        }

        async function deleteTask(id) {
            if(confirm('Delete this task?')) { await client.from('tasks').delete().eq('id', id); fetchTasks(); }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('todo-view').classList.toggle('hidden', tab === 'calendar');
            document.getElementById('calendar-view').classList.toggle('hidden', tab !== 'calendar');
            document.getElementById('circle-container').style.visibility = tab === 'calendar' ? 'hidden' : 'visible';
            document.getElementById('view-title').innerText = tab === 'calendar' ? 'Log' : (tab === 'today' ? 'Today' : 'Tomorrow');
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            render();
        }

        function toggleMonth(index) {
            activeMonthIndex = activeMonthIndex === index ? -1 : index;
            render();
        }

        function addNewMonth() {
            displayedMonths++;
            activeMonthIndex = displayedMonths - 1; // T·ª± ƒë·ªông m·ªü th√°ng m·ªõi th√™m
            render();
        }

        function toggleCompletedList() {
            showCompleted = !showCompleted;
            document.getElementById('completed-tasks').classList.toggle('hidden');
            document.getElementById('chevron-svg').style.transform = showCompleted ? 'rotate(90deg)' : 'rotate(0deg)';
        }

        function render() {
            const todayStr = getFormattedDate(0);
            
            let totalScore = 0;
            const points = { 1: 4, 2: 3, 3: 2, 4: 1 };
            allTasks.forEach(t => {
                if (t.completed) totalScore += points[t.priority];
                else if (t.task_date < todayStr) totalScore -= points[t.priority];
            });
            document.getElementById('total-score').innerText = totalScore;

            const pTypes = [{ id: 1, label: 'High', color: 'bg-red-500', icon: 'üî¥' }, { id: 2, label: 'Medium', color: 'bg-orange-400', icon: 'üü°' }, { id: 3, label: 'Low', color: 'bg-blue-400', icon: 'üîµ' }, { id: 4, label: 'None', color: 'bg-gray-300', icon: '‚ö™' }];
            document.getElementById('priority-stats').innerHTML = pTypes.map(p => {
                const pTasks = allTasks.filter(t => t.priority === p.id);
                const pDone = pTasks.filter(t => t.completed).length;
                const pPercent = pTasks.length ? Math.round((pDone / pTasks.length) * 100) : 0;
                return `<div class="stats-card"><div class="flex justify-between text-[9px] font-semibold mb-1.5 uppercase text-gray-500"><span>${p.icon} ${p.label}</span><span>${pDone}/${pTasks.length}</span></div><div class="w-full bg-gray-200 h-1 rounded-full"><div class="${p.color} h-full transition-all duration-700" style="width:${pPercent}%"></div></div></div>`;
            }).join('');

            const viewTasks = allTasks.filter(t => currentTab === 'today' ? t.task_date <= todayStr : (currentTab === 'tomorrow' ? t.task_date === getFormattedDate(1) : true));
            const active = viewTasks.filter(t => !t.completed);
            const completed = viewTasks.filter(t => t.completed);

// Task ch∆∞a ho√†n th√†nh (Gi·ªØ nguy√™n)
activeEl.innerHTML = active.map(t => `
    <div class="group flex items-center justify-between py-2 px-2 hover:bg-gray-50 rounded-lg transition border-b border-gray-50 last:border-0">
        <div class="flex items-center gap-3">
            <input type="checkbox" onchange="toggleTask(${t.id}, false)" class="cb-custom cb-p${t.priority}">
            <span class="text-sm text-gray-700 font-medium">${t.text}</span>
        </div>
        <button onclick="deleteTask(${t.id})" class="text-gray-300 hover:text-red-400 px-2">‚úï</button>
    </div>
`).join('');

// Task ƒë√£ ho√†n th√†nh (Th√™m n√∫t Push lu√¥n hi·ªÉn th·ªã)
completedEl.innerHTML = completed.map(t => `
    <div class="group flex items-center justify-between py-2 px-2 hover:bg-gray-50 rounded-lg transition border-b border-gray-50 last:border-0">
        <div class="flex items-center gap-3">
            <input type="checkbox" checked onchange="toggleTask(${t.id}, true)" class="cb-custom cb-p${t.priority}">
            <span class="text-sm text-gray-300 line-through font-medium">${t.text}</span>
        </div>
        <div class="flex items-center gap-2">
            <button onclick='pushTask(this, ${t.id}, "${t.text.replace(/"/g, '&quot;')}", ${t.priority})' 
                    class="btn-push ${pushedIds.has(t.id) ? 'btn-pushed' : ''}">
                ${pushedIds.has(t.id) ? 'Pushed' : 'Push'}
            </button>
            <button onclick="deleteTask(${t.id})" class="text-gray-300 hover:text-red-400 px-2">‚úï</button>
        </div>
    </div>
`).join('');
            document.getElementById('completed-count').innerText = completed.length;
            document.getElementById('completed-container').style.display = completed.length ? 'block' : 'none';

            if (currentTab === 'calendar') {
                const calList = document.getElementById('calendar-list');
                const groups = allTasks.reduce((acc, t) => {
                    if (!acc[t.task_date]) acc[t.task_date] = { total: 0, done: 0 };
                    acc[t.task_date].total++; if (t.completed) acc[t.task_date].done++; return acc;
                }, {});

                let html = '';
                for (let m = 0; m < displayedMonths; m++) {
                    const monthDate = new Date(2026, m, 1);
                    const monthName = monthDate.toLocaleString('default', { month: 'long' });
                    const daysInMonth = new Date(2026, m + 1, 0).getDate();
                    const isActive = activeMonthIndex === m;

                    html += `
                        <div class="month-container border-b border-gray-50 last:border-0">
                            <div class="month-header" onclick="toggleMonth(${m})">
                                <span class="text-sm font-medium text-gray-700">Th√°ng ${m + 1} 2026</span>
                                <span class="text-gray-400 text-[10px] transform ${isActive ? 'rotate-180' : ''}">‚ñº</span>
                            </div>
                            <div class="month-content ${isActive ? 'active' : ''}">
                                <div class="calendar-grid">`;
                    
                    for (let d = 1; d <= daysInMonth; d++) {
                        const dateStr = `2026-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                        const data = groups[dateStr] || { total: 0, done: 0 };
                        const percent = data.total ? Math.round((data.done / data.total) * 100) : 0;
                        
                        let colorClass = 'bg-gray-50 text-gray-300';
                        if (data.total > 0) {
                            if (percent >= 80) colorClass = 'bg-indigo-50 border-indigo-100 text-indigo-500';
                            else if (percent >= 50) colorClass = 'bg-yellow-50 border-yellow-100 text-yellow-500';
                            else colorClass = 'bg-red-50 border-red-100 text-red-400';
                        }

                        html += `<div class="day-box ${colorClass}">
                            <span class="day-num">${d}</span>
                            <span class="day-percent">${data.total ? percent + '%' : ''}</span>
                        </div>`;
                    }
                    html += `</div></div></div>`;
                }
                calList.innerHTML = html;
            }

            const percent = viewTasks.length ? Math.round((completed.length / viewTasks.length) * 100) : 0;
            document.getElementById('progress-percent').innerText = percent + '%';
            document.getElementById('progress-circle').style.strokeDashoffset = 125.6 - (percent / 100) * 125.6;
            document.getElementById('stats-text').innerText = `${viewTasks.length} tasks`;
        }

        window.onload = fetchTasks;
    </script>
</body>
</html>
