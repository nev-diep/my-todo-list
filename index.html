// H√†m x·ª≠ l√Ω g·ª£i √Ω v√† l∆∞u ngay khi ch·ªçn t·ª´ danh s√°ch
async function handleInputSearch(val) {
    const datalist = document.getElementById('task-history');
    const inputVal = val.trim();
    if (!inputVal) return;

    // L·∫•y danh s√°ch task duy nh·∫•t t·ª´ l·ªãch s·ª≠
    const historyMap = new Map();
    allTasks.forEach(t => {
        if (!historyMap.has(t.text.toLowerCase())) {
            historyMap.set(t.text.toLowerCase(), { text: t.text, priority: t.priority });
        }
    });

    datalist.innerHTML = Array.from(historyMap.values())
        .filter(h => h.text.toLowerCase().includes(inputVal.toLowerCase()))
        .map(h => `<option value="${h.text}">`)
        .join('');

    // KI·ªÇM TRA: N·∫øu ng∆∞·ªùi d√πng v·ª´a click ch·ªçn t·ª´ g·ª£i √Ω (input kh·ªõp ho√†n to√†n)
    const matchedTask = historyMap.get(inputVal.toLowerCase());
    if (matchedTask && matchedTask.text === val) { 
        // N·∫øu ch·ªçn t·ª´ list, l·∫•y priority c≈© v√† save ngay
        await saveTask(matchedTask.text, matchedTask.priority);
    }
}

// C·∫≠p nh·∫≠t l·∫°i handleInlineKey ƒë·ªÉ d√πng h√†m saveTask chung
// H√†m x·ª≠ l√Ω g·ª£i √Ω: Ch·ªâ hi·ªán task b·∫Øt ƒë·∫ßu b·∫±ng k√Ω t·ª± ƒë√£ g√µ
async function handleInputSearch(val) {
    const datalist = document.getElementById('task-history');
    const inputVal = val.trim();
    if (!inputVal) {
        datalist.innerHTML = '';
        return;
    }

    // T·∫°o danh s√°ch task duy nh·∫•t t·ª´ l·ªãch s·ª≠
    const historyMap = new Map();
    allTasks.forEach(t => {
        const textLower = t.text.toLowerCase();
        if (!historyMap.has(textLower)) {
            historyMap.set(textLower, { text: t.text, priority: t.priority });
        }
    });

    // LOGIC M·ªöI: S·ª≠ d·ª•ng startsWith thay v√¨ includes
    const filtered = Array.from(historyMap.values()).filter(h => 
        h.text.toLowerCase().startsWith(inputVal.toLowerCase())
    );

    datalist.innerHTML = filtered
        .map(h => `<option value="${h.text}">`)
        .join('');

    // KI·ªÇM TRA: N·∫øu ng∆∞·ªùi d√πng ch·ªçn t·ª´ danh s√°ch (kh·ªõp ho√†n to√†n) th√¨ Save ngay
    const matchedTask = historyMap.get(inputVal.toLowerCase());
    // Ki·ªÉm tra th√™m ƒëi·ªÅu ki·ªán val === matchedTask.text ƒë·ªÉ x√°c nh·∫≠n ƒë√¢y l√† thao t√°c ch·ªçn t·ª´ g·ª£i √Ω
    if (matchedTask && val === matchedTask.text) { 
        await saveTask(matchedTask.text, matchedTask.priority);
    }
}

        async function handleInlineKey(e) {
            if (e.key === 'Enter') {
                const text = e.target.value.trim();
                if (!text) return;
                const targetDate = (currentTab === 'tomorrow') ? getLocalYYYYMMDD(1) : getLocalYYYYMMDD(0);
                await client.from('tasks').insert([{ text, priority: tempPriority, task_date: targetDate, streak: 0 }]);
                e.target.value = '';
                document.getElementById('inline-add-container').classList.add('hidden');
                fetchTasks();
            } else if (e.key === 'Escape') {
                document.getElementById('inline-add-container').classList.add('hidden');
                e.target.value = '';
            }
        }

        function getLocalYYYYMMDD(offset = 0) {
            const d = new Date();
            d.setDate(d.getDate() + offset);
            return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
        }

        function calculatePoints(priority, streak) {
            const baseMap = { 1: 4, 2: 3, 3: 2, 4: 1 };
            return baseMap[priority || 4] * Math.pow(1.001, streak || 0);
        }

        async function fetchTasks() {
            const { data, error } = await client.from('tasks').select('*');
            if (error) return;
            allTasks = data || [];
            updateHeader();
            render();
        }

        function updateHeader() {
            const today = getLocalYYYYMMDD(0);
            const totalScore = allTasks.reduce((sum, t) => {
                const p = calculatePoints(t.priority, t.streak);
                if (t.completed) return sum + p;
                // N·∫øu task ch∆∞a xong v√† thu·ªôc ng√†y h√¥m nay (ho·∫∑c qu√° kh·ª© ƒë√£ d·ªùi sang h√¥m nay)
                if (t.task_date < today) return sum - p;
                return sum;
            }, 0);
            animateNumber('total-score', totalScore);
            const rankTitle = document.getElementById('rank-title');
            if (totalScore > 2100) rankTitle.innerText = "K·ª∂ LU·∫¨T (3 TH√ÅNG)";
            else if (totalScore > 500) rankTitle.innerText = "B·ªÄN B·ªà (1 TH√ÅNG)";
            else if (totalScore > 0) rankTitle.innerText = "T·∫¨P S·ª∞";
            else rankTitle.innerText = "KH·ªûI ƒê·∫¶U";
        }

        function shootPoint(e, points, priority) {
            const pColors = { 1: '#ef4444', 2: '#fb923c', 3: '#60a5fa', 4: '#9ca3af' };
            const el = document.createElement('div');
            el.className = 'floating-point';
            el.innerHTML = `+${points.toFixed(2)}`;
            el.style.color = pColors[priority];
            
            const startX = e.clientX; const startY = e.clientY;
            const midX = window.innerWidth / 2; const midY = window.innerHeight / 2;
            const target = document.getElementById('total-score');
            const rect = target.getBoundingClientRect();
            const endX = rect.left + rect.width / 2; const endY = rect.top + rect.height / 2;

            el.style.transform = `translate3d(${startX}px, ${startY}px, 0) scale(0.2)`;
            el.style.opacity = '1';
            document.body.appendChild(el);

            requestAnimationFrame(() => {
                setTimeout(() => {
                    el.style.transform = `translate3d(${midX}px, ${midY}px, 0) translate(-50%, -50%) scale(1)`;
                }, 20);
            });

            setTimeout(() => {
                el.style.transition = "transform 0.7s cubic-bezier(0.7, 0, 0.84, 0), opacity 0.5s ease-in";
                el.style.transform = `translate3d(${endX}px, ${endY}px, 0) translate(-50%, -50%) scale(0.1)`;
                el.style.opacity = '0';
            }, 1000);

            setTimeout(() => {
                el.remove();
            }, 1700);
        }

        async function toggleTask(id, status, priority, streak, e) {
            const isChecking = !status;
            let currentStreak = streak || 0;
            if (isChecking) {
                shootPoint(e, calculatePoints(priority, currentStreak), priority);
                currentStreak += 1; // Streak tƒÉng khi ho√†n th√†nh
            }
            // Khi h·ªßy ho√†n th√†nh, ch√∫ng ta c√≥ th·ªÉ gi·ªØ nguy√™n streak ho·∫∑c gi·∫£m t√πy tri·∫øt l√Ω, 
            // ·ªü ƒë√¢y ta gi·ªØ logic c∆° b·∫£n: ch·ªâ tƒÉng khi ho√†n th√†nh.
            await client.from('tasks').update({ 
                completed: isChecking, 
                streak: currentStreak,
                last_completed_at: isChecking ? getLocalYYYYMMDD(0) : null
            }).eq('id', id);
            fetchTasks();
        }

        function render() {
            const activeDiv = document.getElementById('active-tasks');
            const completedDiv = document.getElementById('completed-tasks');
            const today = getLocalYYYYMMDD(0);
            const tomorrow = getLocalYYYYMMDD(1);

            let filteredTasks = allTasks.filter(t => {
                if (currentTab === 'today') return t.task_date <= today;
                if (currentTab === 'tomorrow') return t.task_date === tomorrow;
                return true;
            });

            filteredTasks.sort((a, b) => a.priority - b.priority);

            const taskItemHTML = t => {
                // Nh√£n ƒë·ªè d√†nh cho task d·ªùi t·ª´ h√¥m qua sang v√† ch∆∞a xong
                const isDelayed = t.last_completed_at === 'was_delayed' && !t.completed;
                
                return `
                <div class="bg-white p-4 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm mb-3">
                    <div class="flex items-center gap-4 flex-1">
                        <input type="checkbox" ${t.completed ? 'checked' : ''} 
                            onclick="toggleTask(${t.id}, ${t.completed}, ${t.priority}, ${t.streak}, event)" 
                            style="width:22px; height:22px;">
                        <div class="flex flex-col">
                            <span class="task-name ${t.completed ? 'line-through text-gray-300' : 'text-gray-700'} font-semibold">${t.text}</span>
                            ${isDelayed ? 
                                `<span class="text-[9px] font-extrabold text-red-500 uppercase tracking-wider mt-0.5">H√¥m qua</span>` 
                                : ''}
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="deleteTask(${t.id})" class="text-red-500 hover:text-red-700 p-1 px-2 text-xl transition-colors">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>`;
            };

            activeDiv.innerHTML = filteredTasks.filter(t => !t.completed).map(taskItemHTML).join('') || '<p class="text-center text-gray-400 text-xs py-10">H·∫øt vi·ªác r·ªìi!</p>';
            completedDiv.innerHTML = filteredTasks.filter(t => t.completed).map(taskItemHTML).join('');
            document.getElementById('completed-count').innerText = filteredTasks.filter(t => t.completed).length;

            if (currentTab === 'achievements') {
                const summary = allTasks.filter(t => t.completed).reduce((acc, t) => {
                    acc[t.text] = acc[t.text] || { total: 0, maxStreak: 0 };
                    acc[t.text].total++;
                    acc[t.text].maxStreak = Math.max(acc[t.text].maxStreak, t.streak);
                    return acc;
                }, {});
                document.getElementById('achievement-list').innerHTML = Object.entries(summary).sort((a,b) => b[1].total - a[1].total).map(([name, data]) => `
                    <div class="bg-white p-4 rounded-xl flex justify-between items-center border-l-4 border-indigo-500 shadow-sm">
                        <div>
                            <p class="font-bold text-sm text-gray-800">${name}</p>
                            <p class="text-[9px] text-gray-400 uppercase font-bold tracking-tighter">H·ªá s·ªë: x${Math.pow(1.001, data.maxStreak).toFixed(4)}</p>
                        </div>
                        <div class="bg-indigo-50 text-indigo-600 font-black px-3 py-1 rounded-lg text-sm">${data.total}x</div>
                    </div>`).join('');
            }
        }

        async function deleteTask(id) { if (confirm('X√≥a?')) { await client.from('tasks').delete().eq('id', id); fetchTasks(); } }
        
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + tab).classList.add('active');
            document.getElementById('task-view').classList.toggle('hidden', tab === 'achievements');
            document.getElementById('achievements-view').classList.toggle('hidden', tab !== 'achievements');
            if (tab !== 'achievements') document.getElementById('tab-title').innerText = tab === 'today' ? 'H√îM NAY' : 'TI·∫æP THEO';
            render();
        }

        function animateNumber(id, val) {
            const el = document.getElementById(id); const start = parseFloat(el.innerText) || 0;
            const duration = 1000; let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                el.innerText = (progress * (val - start) + start).toFixed(2);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        async function runDailySync() {
            const todayStr = getLocalYYYYMMDD(0);
            const todayDate = new Date(todayStr);
            const updates = [];

            allTasks.forEach(t => {
                if (!t.completed && t.task_date < todayStr) {
                    const taskDate = new Date(t.task_date);
                    const diffDays = Math.floor((todayDate - taskDate) / (1000 * 60 * 60 * 24));

                    if (diffDays > 0) {
                        // T√≠nh streak m·ªõi: gi·∫£m t∆∞∆°ng ·ª©ng v·ªõi s·ªë ng√†y b·ªè l·ª°
                        const newStreak = Math.max(0, (t.streak || 0) - diffDays);
                        updates.push(
                            client.from('tasks')
                                .update({ 
                                    task_date: todayStr, 
                                    streak: newStreak,
                                    last_completed_at: 'was_delayed' // ƒê√°nh d·∫•u ƒë·ªÉ hi·ªÉn th·ªã nh√£n "H√¥m qua"
                                })
                                .eq('id', t.id)
                        );
                    }
                }
            });

            if (updates.length) {
                await Promise.all(updates);
                await fetchTasks();
            }
        }

        window.onload = async () => { 
            await fetchTasks(); 
            await runDailySync(); 

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js').then(reg => {
                        console.log('Service Worker ready');
                    }).catch(err => {
                        console.log('Service Worker error', err);
                    });
                });
            }
        };
    </script>
